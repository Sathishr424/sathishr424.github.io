<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style type="text/css">
      *{padding: 0px; margin: 0px; user-select: none;}
      .drum-pad{
        font-weight: bold;
        font-family: fantasy;
          padding: 15px;
          margin: 5px;
          background-color: #17a2b8;
      }.drum-pad :hover{
        opacity: 0.6;
        cursor: pointer;
      }#container{
        position: absolute;
        left:50%;
        transform: translate(-50%,50%);
      }#drum-machine{
        padding: 25px;
      }.shadow{
        box-shadow: 1px 1px 10px 2px #224b4b;
      }
    </style>
  </head>
  <body style='background-color: ghostwhite;'>
    <div class='row m-2 justify-content-md-center text-info' style='font-weight: bold;'>Not finished yet..</div>
    <div id='container'>
      <div id='drum-machine' class='rounded bg-dark shadow text-white'>
        <div id='keyContainer' style='font-weight: bold;'>
          <div class='row m-2 justify-content-md-center'>DRUM Machine</div>
          <div class='row'>
            <div id='Q-btn' class='drum-pad col rounded btn' onclick="playThis(this.childNodes[1])">Q
              <audio class='clip' id='Q' src='https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3'></audio>
            </div>
            <div id='W-btn' class='drum-pad col rounded btn' onclick="playThis(this.childNodes[1])">W
              <audio class='clip' id='W'></audio>
            </div>
            <div id='E-btn' class='drum-pad col rounded btn' onclick="playThis(this.childNodes[1])">E
              <audio class='clip' id='E'></audio>
            </div>
          </div>
          <div class='row'>
            <div id='A-btn' class='drum-pad col rounded btn' onclick="playThis(this.childNodes[1])">A
              <audio class='clip' id='A'></audio>
            </div>
            <div id='S-btn' class='drum-pad col rounded btn' onclick="playThis(this.childNodes[1])">S
              <audio class='clip' id='S'></audio>
            </div>
            <div id='D-btn' class='drum-pad col rounded btn' onclick="playThis(this.childNodes[1])">D
              <audio class='clip' id='D'></audio>
            </div>
          </div>
          <div class='row'>
            <div id='Z-btn' class='drum-pad col rounded btn' onclick="playThis(this.childNodes[1])">Z
              <audio class='clip' id='Z'></audio>
            </div>
            <div id='X-btn' class='drum-pad col rounded btn' onclick="playThis(this.childNodes[1])">X
              <audio class='clip' id='X'></audio>
            </div>
            <div id='C-btn' class='drum-pad col rounded btn' onclick="playThis(this.childNodes[1])">C
              <audio class='clip' id='C'></audio>
            </div>
          </div>
          <div class='row p-2 justify-content-md-center'>
            <p id='display'>-</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
            
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript">

      const drumSounds_1 = [
        {
          keyCode: 81,
          keyTrigger: 'Q',
          id: 'Heater-1',
          url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3'
        },
        {
          keyCode: 87,
          keyTrigger: 'W',
          id: 'Heater-2',
          url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3'
        },
        {
          keyCode: 69,
          keyTrigger: 'E',
          id: 'Heater-3',
          url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3'
        },
        {
          keyCode: 65,
          keyTrigger: 'A',
          id: 'Heater-4',
          url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3'
        },
        {
          keyCode: 83,
          keyTrigger: 'S',
          id: 'Clap',
          url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3'
        },
        {
          keyCode: 68,
          keyTrigger: 'D',
          id: 'Open-HH',
          url: 'https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3'
        },
        {
          keyCode: 90,
          keyTrigger: 'Z',
          id: "Kick-n'-Hat",
          url: 'https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3'
        },
        {
          keyCode: 88,
          keyTrigger: 'X',
          id: 'Kick',
          url: 'https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3'
        },
        {
          keyCode: 67,
          keyTrigger: 'C',
          id: 'Closed-HH',
          url: 'https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3'
        }
      ];

    const drumSounds_2 = [
      {
        keyCode: 81,
        keyTrigger: 'Q',
        id: 'Chord-1',
        url: 'https://s3.amazonaws.com/freecodecamp/drums/Chord_1.mp3'
      },
      {
        keyCode: 87,
        keyTrigger: 'W',
        id: 'Chord-2',
        url: 'https://s3.amazonaws.com/freecodecamp/drums/Chord_2.mp3'
      },
      {
        keyCode: 69,
        keyTrigger: 'E',
        id: 'Chord-3',
        url: 'https://s3.amazonaws.com/freecodecamp/drums/Chord_3.mp3'
      },
      {
        keyCode: 65,
        keyTrigger: 'A',
        id: 'Shaker',
        url: 'https://s3.amazonaws.com/freecodecamp/drums/Give_us_a_light.mp3'
      },
      {
        keyCode: 83,
        keyTrigger: 'S',
        id: 'Open-HH',
        url: 'https://s3.amazonaws.com/freecodecamp/drums/Dry_Ohh.mp3'
      },
      {
        keyCode: 68,
        keyTrigger: 'D',
        id: 'Closed-HH',
        url: 'https://s3.amazonaws.com/freecodecamp/drums/Bld_H1.mp3'
      },
      {
        keyCode: 90,
        keyTrigger: 'Z',
        id: 'Punchy-Kick',
        url: 'https://s3.amazonaws.com/freecodecamp/drums/punchy_kick_1.mp3'
      },
      {
        keyCode: 88,
        keyTrigger: 'X',
        id: 'Side-Stick',
        url: 'https://s3.amazonaws.com/freecodecamp/drums/side_stick_1.mp3'
      },
      {
        keyCode: 67,
        keyTrigger: 'C',
        id: 'Snare',
        url: 'https://s3.amazonaws.com/freecodecamp/drums/Brk_Snr.mp3'
      }
    ];

    for (var i=0; i<drumSounds_1.length; i++){
      document.getElementById(drumSounds_1[i].keyTrigger).src = drumSounds_1[i].url;
    }

    function playThis(e){
      // console.log(e.id);
      e.parentNode.style.opacity = "0.7";
      e.currentTime = 0;
      e.play();
      for (var i=0; i<drumSounds_1.length; i++){
        if (drumSounds_1[i].keyTrigger == e.id) document.getElementById('display').innerHTML = drumSounds_1[i].id;
      }
      
      setTimeout(function(){ e.parentNode.style.opacity = "1.0"; }, 100);
    }


    window.onkeyup = function(event) {
      var key = event.key.toUpperCase();
      for (var i=0; i<drumSounds_1.length; i++){
        if (key == drumSounds_1[i].keyTrigger){
          playThis(document.getElementById(key));
        }
      }
    }

    </script>
  </body>
</html>
