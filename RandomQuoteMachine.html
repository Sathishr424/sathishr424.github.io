ote": "The higher the hill, the stronger the wind: so the loftier the life, the stronger the enemy's temptations.", "author": "John Wycliffe"}, {"quote": "Life is a great big canvas; throw all the paint you can at it.", "author": "Danny Kaye"}, {"quote": "Life is like a wheel. Sooner or later, it always come around to where you started again.", "author": "Stephen King"}, {"quote": "Life is short and the older you get, the more you feel it. Indeed, the shorter it is. People lose their capacity to walk, run, travel, think, and experience life. I realise how important it is to use the time I have.", "author": "Viggo Mortensen"}, {"quote": "Too much sanity may be madness and the maddest of all, to see life as it is and not as it should be.", "author": "Miguel de Cervantes"}, {"quote": "If you are not too long, I will wait here for you all my life.", "author": "Oscar Wilde"}, {"quote": "Balance, peace, and joy are the fruit of a successful life. It starts with recognizing your talents and finding ways to serve others by using them.", "author": "Thomas Kinkade"}, {"quote": "Even with all our technology and the inventions that make modern life so much easier than it once was, it takes just one big natural disaster to wipe all that away and remind us that, here on Earth, we're still at the mercy of nature.", "author": "Neil deGrasse Tyson"}, {"quote": "Life is about growth and exploration, not achieving a fixed state of balance. You have a very limited time on earth to experience all that you can. Figuring out how to squeeze the most out of your family, work, and spirituality is your life's purpose. Go do it.", "author": "Mel Robbins"}, {"quote": "Surrender to life itself and you'll just be rewarded with so many things. And I've been rewarded so many times, in so many mysterious ways. So I have no reason to be disappointed with anything.", "author": "Jason Mraz"}, {"quote": "You cannot find peace by avoiding life.", "author": "Virginia Woolf"}, {"quote": "Healthcare as a human right, it means that every child, no matter where you are born, should have access to a college or trade-school education if they so choose it, and I think no person should be homeless if we can have public structures and public policy to allow for people to have homes and food and lead a dignified life in the United States.", "author": "Alexandria Ocasio-Cortez"}, {"quote": "If you could choose one characteristic that would get you through life, choose a sense of humor.", "author": "Jennifer Jones"}, {"quote": "It's your outlook on life that counts. If you take yourself lightly and don't take yourself too seriously, pretty soon you can find the humor in our everyday lives. And sometimes it can be a lifesaver.", "author": "Betty White"}, {"quote": "Sometimes life takes you on unexpected paths, and those paths aren't always in the same direction.", "author": "Jonathan Scott"}, {"quote": "Life beats down and crushes the soul and art reminds you that you have one.", "author": "Stella Adler"}, {"quote": "Without pain, there would be no suffering, without suffering we would never learn from our mistakes. To make it right, pain and suffering is the key to all windows, without it, there is no way of life.", "author": "Angelina Jolie"}, {"quote": "Life is hard. After all, it kills you.", "author": "Katharine Hepburn"}, {"quote": "At its best, life is completely unpredictable.", "author": "Christopher Walken"}, {"quote": "Benjamin Franklin said there were only two things certain in life: death and taxes. But I'd like to add a third certainty: trash. And while some in this room might want to discuss reducing taxes, I want to talk about reducing trash.", "author": "Ruth Ann Minner"}, {"quote": "The true currency of life is time, not money, and we've all got a limited stock of that.", "author": "Robert Harris"}, {"quote": "The reason I exercise is for the quality of life I enjoy.", "author": "Kenneth H. Cooper"}, {"quote": "I cannot even imagine where I would be today were it not for that handful of friends who have given me a heart full of joy. Let's face it, friends make life a lot more fun.", "author": "Charles R. Swindoll"}, {"quote": "Life is a journey and it's about growing and changing and coming to terms with who and what you are and loving who and what you are.", "author": "Kelly McGillis"}, {"quote": "I live a very joyful life, with a lot of laughter and good times.", "author": "Kimberly Elise"}, {"quote": "As you walk down the fairway of life you must smell the roses, for you only get to play one round.", "author": "Ben Hogan"}, {"quote": "Your journey never ends. Life has a way of changing things in incredible ways.", "author": "Alexander Volkov"}, {"quote": "Love is a really scary thing, and you never know what's going to happen. It's one of the most beautiful things in life, but it's one of the most terrifying. It's worth the fear because you have more knowledge, experience, you learn from people, and you have memories.", "author": "Ariana Grande"}, {"quote": "My view of life is, 'If you're going to miss Heaven, why miss it by two inches? Miss it!", "author": "Sam Kinison"}, {"quote": "My beliefs are that good people who work hard get their rewards. There will be struggle at times and hurdles along the way - life throws up all sorts - but in the end, you will prevail if you stick to the right path.", "author": "Moeen Ali"}, {"quote": "Life is like a piano. What you get out of it depends on how you play it.", "author": "Tom Lehrer"}, {"quote": "The saddest thing in life is wasted talent and the choices you make will shape your life forever.", "author": "Chazz Palminteri"}, {"quote": "There is no end to education. It is not that you read a book, pass an examination, and finish with education. The whole of life, from the moment you are born to the moment you die, is a process of learning.", "author": "Jiddu Krishnamurti"}, {"quote": "Life isn't always really glamorous and fabulous. It's about encouraging people to go back to natural beauty.", "author": "Zoe Foster Blake"}, {"quote": "I don't know why people are so keen to put the details of their private life in public; they forget that invisibility is a superpower.", "author": "Banksy"}, {"quote": "A good life depends on the strength of our relationships with family, friends, neighbours, colleagues and strangers.", "author": "David Lammy"}, {"quote": "A real man loves his wife, and places his family as the most important thing in life. Nothing has brought me more peace and content in life than simply being a good husband and father.", "author": "Frank Abagnale"}, {"quote": "Life is like the ocean, it goes up and down.", "author": "Vanessa Paradis"}, {"quote": "I'm always thinking about creating. My future starts when I wake up every morning... Every day I find something creative to do with my life.", "author": "Miles Davis"}, {"quote": "Life has been kind to me. I am happy with the love and appreciation that I have been getting throughout my career. I feel blessed.", "author": "Vidya Balan"}, {"quote": "You can't get anywhere in life without taking risks.", "author": "Esme Bianco"}, {"quote": "The purpose of art is washing the dust of daily life off our souls.", "author": "Pablo Picasso"}, {"quote": "I think togetherness is a very important ingredient to family life.", "author": "Barbara Bush"}, {"quote": "You have to really use your imagination to refresh your daily life.", "author": "Eric-Emmanuel Schmitt"}, {"quote": "Nothing happens in a vacuum in life: every action has a series of consequences, and sometimes it takes a long time to fully understand the consequences of our actions.", "author": "Khaled Hosseini"}, {"quote": "If you are given a chance to be a role model, I think you should always take it because you can influence a person's life in a positive light, and that's what I want to do. That's what it's all about.", "author": "Tiger Woods"}, {"quote": "Without the oceans there would be no life on Earth.", "author": "Peter Benchley"}, {"quote": "I always had a fantasy of being a chef, because I like kitchen life.", "author": "Geoffrey Rush"}, {"quote": "Sometimes we let life guide us, and other times we take life by the horns. But one thing is for sure: no matter how organized we are, or how well we plan, we can always expect the unexpected.", "author": "Brandon Jenner"}, {"quote": "One of the best pieces of advice I ever got was from a horse master. He told me to go slow to go fast. I think that applies to everything in life. We live as though there aren't enough hours in the day but if we do each thing calmly and carefully we will get it done quicker and with much less stress.", "author": "Viggo Mortensen"}, {"quote": "Happiness is a choice. You can choose to be happy. There's going to be stress in life, but it's your choice whether you let it affect you or not.", "author": "Valerie Bertinelli"}, {"quote": "I have said that propaganda, misinformation, and disinformation have always been part of political warfare. Social media and other new platforms have given it a new life and reach through which the fake news phenomenon can reach everywhere.", "author": "Bilawal Bhutto Zardari"}, {"quote": "It is a useless life that is not consecrated to a great ideal. It is like a stone wasted on the field without becoming a part of any edifice.", "author": "Jose Rizal"}, {"quote": "Don't listen to what anybody says except the people who encourage you. If it's what you want to do and it's within yourself, then keep going and try to do it for the rest of your life.", "author": "Jake Gyllenhaal"}, {"quote": "Sorrow is knowledge, those that know the most must mourn the deepest, the tree of knowledge is not the tree of life.", "author": "Lord Byron"}, {"quote": "The month of November makes me feel that life is passing more quickly. In an effort to slow it down, I try to fill the hours more meaningfully.", "author": "Henry Rollins"}, {"quote": "We are constituted so that simple acts of kindness, such as giving to charity or expressing gratitude, have a positive effect on our long-term moods. The key to the happy life, it seems, is the good life: a life with sustained relationships, challenging work, and connections to community.", "author": "Paul Bloom"}, {"quote": "Empathy begins with understanding life from another person's perspective. Nobody has an objective experience of reality. It's all through our own individual prisms.", "author": "Sterling K. Brown"}, {"quote": "There is no such thing as death; life is only a dream, and we are the imagination of ourselves.", "author": "Bill Hicks"}, {"quote": "Life's too short to dwell on things. When you go through experiences that are bad, it's a good thing. You learn from it - become a stronger person. Life is a roller coaster, and you don't know what's going to be thrown at you next, so all you can do is give it your best shot.", "author": "Alesha Dixon"}, {"quote": "Your life is the sum result of all the choices you make, both consciously and unconsciously. If you can control the process of choosing, you can take control of all aspects of your life. You can find the freedom that comes from being in charge of yourself.", "author": "Robert Foster Bennett"}, {"quote": "A different language is a different vision of life.", "author": "Federico Fellini"}, {"quote": "The minute you decide to do what you love to do, you have made a life plan for yourself and a career choice.", "author": "Huda Kattan"}, {"quote": "There are two equalizers in life: the Internet and education.", "author": "John T. Chambers"}, {"quote": "No matter what job or industry you're in, life is hard, but we're all going through a difficult time and the best thing we can do is pick each other up and move on together.", "author": "Eric Nam"}, {"quote": "From too much love of living, From hope and fear set free, We thank with brief thanksgiving Whatever gods may be That no life lives for ever; That dead men rise up never; That even the weariest river Winds somewhere safe to sea.", "author": "Algernon Charles Swinburne"}, {"quote": "I think self-discovery is the greatest achievement in life, because once you discover yourself and accept what you are, then you can fulfil your true potential and be happy.", "author": "Marco Pierre White"}, {"quote": "I think it's important to find the little things in everyday life that make you happy.", "author": "Paula Cole"}, {"quote": "It's like Forrest Gump said, 'Life is like a box of chocolates.' Your career is like a box of chocolates - you never know what you're going to get. But everything you get is going to teach you something along the way and make you the person you are today. That's the exciting part - it's an adventure in itself.", "author": "Nick Carter"}, {"quote": "Life is a series of commas, not periods.", "author": "Matthew McConaughey"}, {"quote": "A sense of humor... is needed armor. Joy in one's heart and some laughter on one's lips is a sign that the person down deep has a pretty good grasp of life.", "author": "Hugh Sidey"}, {"quote": "Even in a world with much sadness, at its essence, life is beautiful.", "author": "Dianne Reeves"}, {"quote": "Life is all about having a good time.", "author": "Miley Cyrus"}, {"quote": "If you can do what you do best and be happy, you're further along in life than most people.", "author": "Leonardo DiCaprio"}, {"quote": "'Movement is life;' and it is well to be able to forget the past, and kill the present by continual change.", "author": "Jules Verne"}, {"quote": "Climate change is sometimes misunderstood as being about changes in the weather. In reality it is about changes in our very way of life.", "author": "Paul Polman"}, {"quote": "Give yourself a gift of five minutes of contemplation in awe of everything you see around you. Go outside and turn your attention to the many miracles around you. This five-minute-a-day regimen of appreciation and gratitude will help you to focus your life in awe.", "author": "Wayne Dyer"}, {"quote": "You do the right thing even if it makes you feel bad. The purpose of life is not to be happy but to be worthy of happiness.", "author": "Tracy Kidder"}, {"quote": "Life is short, and we should respect every moment of it.", "author": "Orhan Pamuk"}, {"quote": "The saddest aspect of life right now is that science gathers knowledge faster than society gathers wisdom.", "author": "Isaac Asimov"}, {"quote": "Work gives you meaning and purpose and life is empty without it.", "author": "Stephen Hawking"}, {"quote": "It was once said that the moral test of government is how that government treats those who are in the dawn of life, the children; those who are in the twilight of life, the elderly; and those who are in the shadows of life, the sick, the needy and the handicapped.", "author": "Hubert H. Humphrey"}, {"quote": "So if you stay ready, you ain't gotta get ready, and that is how I run my life.", "author": "Will Smith"}, {"quote": "Our life is the sum total of all the decisions we make every day, and those decisions are determined by our priorities.", "author": "Myles Munroe"}, {"quote": "Nobody in life gets exactly what they thought they were going to get. But if you work really hard and you're kind, amazing things will happen.", "author": "Conan O'Brien"}, {"quote": "Life doesn't require that we be the best, only that we try our best.", "author": "H. Jackson Brown, Jr."}, {"quote": "I'm just going to go live life. I'm going to go enjoy life. I have nothing left to hide. I am kind of a free person, a free soul.", "author": "Caitlyn Jenner"}, {"quote": "Mistakes are a part of being human. Appreciate your mistakes for what they are: precious life lessons that can only be learned the hard way. Unless it's a fatal mistake, which, at least, others can learn from.", "author": "Al Franken"}, {"quote": "I only regret that I have but one life to lose for my country.", "author": "Nathan Hale"}, {"quote": "There is no life to be found in violence. Every act of violence brings us closer to death. Whether it's the mundane violence we do to our bodies by overeating toxic food or drink or the extreme violence of child abuse, domestic warfare, life-threatening poverty, addiction, or state terrorism.", "author": "bell hooks"}, {"quote": "I was raised in the Catholic Church, and for me, the thought in the Bible and Christianity, and the spirit within that, is one of the guiding principles in my life.", "author": "Jon Batiste"}, {"quote": "The way people come into your life when you need them, it's wonderful and it happens in so many ways. It's like having an angel. Somebody comes along and helps you get right.", "author": "Stevie Ray Vaughan"}, {"quote": "The richness of life lies in memories we have forgotten.", "author": "Cesare Pavese"}, {"quote": "In everyone's life, at some time, our inner fire goes out. It is then burst into flame by an encounter with another human being. We should all be thankful for those people who rekindle the inner spirit.", "author": "Albert Schweitzer"}, {"quote": "Peace is the beauty of life. It is sunshine. It is the smile of a child, the love of a mother, the joy of a father, the togetherness of a family. It is the advancement of man, the victory of a just cause, the triumph of truth.", "author": "Menachem Begin"}, {"quote": "Never stop fighting until you arrive at your destined place - that is, the unique you. Have an aim in life, continuously acquire knowledge, work hard, and have perseverance to realise the great life.", "author": "A. P. J. Abdul Kalam"}, {"quote": "Nothing in life is free, you always pay in the end.", "author": "Wayne Static"}, {"quote": "Immortality is to live your life doing good things, and leaving your mark behind.", "author": "Brandon Lee"}, {"quote": "Focusing your life solely on making a buck shows a certain poverty of ambition. It asks too little of yourself. Because it's only when you hitch your wagon to something larger than yourself that you realize your true potential.", "author": "Barack Obama"}, {"quote": "I've been absolutely terrified every moment of my life - and I've never let it keep me from doing a single thing I wanted to do.", "author": "Georgia O'Keeffe"}, {"quote": "The good life is built with good relationships.", "author": "Robert J. Waldinger"}, {"quote": "Why be negative when you can enjoy life and be positive? That's something I learned over the years.", "author": "Virgil van Dijk"}, {"quote": "The best things in life are often waiting for you at the exit ramp of your comfort zone.", "author": "Karen Salmansohn"}, {"quote": "Choose your friends with caution; plan your future with purpose, and frame your life with faith.", "author": "Thomas S. Monson"}, {"quote": "There are people for whom Rangers Football Club is their entire way of life.", "author": "Walter Smith"}, {"quote": "Never give up. There are always tough times, regardless of what you do in anything in life. Be able to push through those times and maintain your ultimate goal.", "author": "Nathan Chen"}, {"quote": "The way you think, the way you behave, the way you eat, can influence your life by 30 to 50 years.", "author": "Deepak Chopra"}, {"quote": "When life hits you pretty hard, you can go into a dark corner.", "author": "Sylvester Stallone"}, {"quote": "Poetry is just the evidence of life. If your life is burning well, poetry is just the ash.", "author": "Leonard Cohen"}, {"quote": "I have a personal ambition to live my life honestly and honor the true love that I've had and also the people I've had around me. I want to stay hopeful, even though I get scared about why we're even alive at all.", "author": "Lana Del Rey"}, {"quote": "Life is fragile. We're not guaranteed a tomorrow so give it everything you've got.", "author": "Tim Cook"}, {"quote": "I intend to live life, not just exist.", "author": "George Takei"}, {"quote": "So I'm very grateful for everything that has happened in my life.", "author": "Alice Barrett"}, {"quote": "The more of your private life you put into the public domain, the smaller your private life becomes.", "author": "Kevin McCloud"}, {"quote": "One's life has value so long as one attributes value to the life of others, by means of love, friendship, indignation and compassion.", "author": "Simone de Beauvoir"}, {"quote": "I do smoke in real life. A lot. We're all smoking right now in fact.", "author": "Michael Imperioli"}, {"quote": "Hatred is corrosive of a person's wisdom and conscience; the mentality of enmity can poison a nation's spirit, instigate brutal life and death struggles, destroy a society's tolerance and humanity, and block a nation's progress to freedom and democracy.", "author": "Liu Xiaobo"}, {"quote": "The secret of success is to be in harmony with existence, to be always calm to let each wave of life wash us a little farther up the shore.", "author": "Cyril Connolly"}, {"quote": "I am overwhelmed with gratitude, and my heart is full. 'American Sniper' has broken records, which follows such an honest path of Chris's life.", "author": "Taya Kyle"}, {"quote": "The fear of death follows from the fear of life. A man who lives fully is prepared to die at any time.", "author": "Mark Twain"}, {"quote": "Our lives are not determined by what happens to us but how we react to what happens, not by what life brings us but the attitude we bring to life.", "author": "Wade Boggs"}, {"quote": "To live a creative life, we must lose our fear of being wrong.", "author": "Joseph Chilton Pearce"}, {"quote": "I enjoy life, and I think that's important. Life is so fragile and so fleeting, and it's over in a minute, and you've just got to grab it and do everything and not worry about it.", "author": "Jerry Hall"}, {"quote": "Life is nothing but a competition to be the criminal rather than the victim.", "author": "Bertrand Russell"}, {"quote": "I'm most proud of the blessings that God has bestowed upon me, in my life. He's given me the vision to truly see that you can fall down, but you can still get back up. Hopefully I'll learn from my mistakes and have the opportunity to strengthen and improve the next thing I do.", "author": "Martin Lawrence"}, {"quote": "Let me tell you something: I'm a simple person who lives a simple life.", "author": "Bill Cowher"}, {"quote": "In the jungle, you learn about the other beauties in life. In everyday life, it's all about looking perfect, but in there, there's none of that.", "author": "Emily Atack"}, {"quote": "Life is a roller coaster. There are ups; there are downs. There are hills; there are valleys, peaks, and so on.", "author": "Martin Landau"}, {"quote": "Yes, you can lose somebody overnight, yes, your whole life can be turned upside down. Life is short. It can come and go like a feather in the wind.", "author": "Shania Twain"}, {"quote": "In life, you need many more things besides talent. Things like good advice and common sense.", "author": "Hack Wilson"}, {"quote": "Life without liberty is like a body without spirit.", "author": "Khalil Gibran"}, {"quote": "It is through gratitude for the present moment that the spiritual dimension of life opens up.", "author": "Eckhart Tolle"}, {"quote": "Looking back at my life's voyage, I can only say that it has been a golden trip.", "author": "Ginger Rogers"}, {"quote": "In civilized life, law floats in a sea of ethics.", "author": "Earl Warren"}, {"quote": "Negative emotions like loneliness, envy, and guilt have an important role to play in a happy life; they're big, flashing signs that something needs to change.", "author": "Gretchen Rubin"}, {"quote": "Believe that life is worth living and your belief will help create the fact.", "author": "William James"}, {"quote": "My life has been a roller coaster ride, but somehow I've always been able to land on my feet and still play the guitar.", "author": "Ace Frehley"}, {"quote": "If you want to run, run a mile. If you want to experience a different life, run a marathon.", "author": "Emil Zatopek"}, {"quote": "Learning how to learn is life's most important skill.", "author": "Tony Buzan"}, {"quote": "I'm so grateful for all the experiences I've had; the life lessons I've learned along the way are just completely invaluable.", "author": "Gretchen Bleiler"}, {"quote": "Even when life challenges us, it's a gift beyond all measure.", "author": "Parker Palmer"}, {"quote": "Healthy children will not fear life if their elders have integrity enough not to fear death.", "author": "Erik Erikson"}, {"quote": "I am always looking forward to learn new things in my life.", "author": "Shikhar Dhawan"}, {"quote": "Winning a pageant or sometimes simply participating in a contest can change your life. Outer beauty is just a part of the judgement, but what's important are your views and opinions that are shown to the world.", "author": "Lara Dutta"}, {"quote": "My philosophy is it's none of my business what people say of me and think of me. I am what I am, and I do what I do. I expect nothing and accept everything. And it makes life so much easier.", "author": "Anthony Hopkins"}, {"quote": "The First Amendment has the same role in my life as a citizen and a writer as the sun has in our ecosystem.", "author": "Michael Chabon"}, {"quote": "I'd been to a number of war zones before in my life, but I had never been in one as terrifying as Chechnya.", "author": "Scott Anderson"}, {"quote": "We are imprisoned in the realm of life, like a sailor on his tiny boat, on an infinite ocean.", "author": "Anna Freud"}, {"quote": "Life is not a dress rehearsal.", "author": "Rose Tremain"}, {"quote": "Without music, life would be a mistake.", "author": "Friedrich Nietzsche"}, {"quote": "I respect all religions, but I'm not a deeply religious person. But I try and live life in the right way, respecting other people. I wasn't brought up in a religious way, but I believe there's something out there that looks after you.", "author": "David Beckham"}, {"quote": "My life is full of drama, and I don't have time to worry about something as petty as what I look like.", "author": "Adele"}, {"quote": "When you lose a parent, you realize how vital they are to the foundation of your life. It's impossible to understand what it means until that curtain is pulled. You're an orphan. But then I think that life is kind of remarkable, and the thing that causes the biggest pain can also bring amazing energy.", "author": "Neneh Cherry"}, {"quote": "Pain makes man think. Thought makes man wise. Wisdom makes life endurable.", "author": "John Patrick"}, {"quote": "I can't stop moving. I'm like this weird insect. I can't sit still in real life.", "author": "Robin Wright"}, {"quote": "I just really enjoy life.", "author": "Prabal Gurung"}, {"quote": "Sometimes you lose, sometimes you win, sometimes you are unlucky, but that's life.", "author": "Jerome Boateng"}, {"quote": "We have to be able to grow up. Our wrinkles are our medals of the passage of life. They are what we have been through and who we want to be.", "author": "Lauren Hutton"}, {"quote": "Be strong, believe in freedom and in God, love yourself, understand your sexuality, have a sense of humor, masturbate, don't judge people by their religion, color or sexual habits, love life and your family.", "author": "Madonna Ciccone"}, {"quote": "Learn from the past, but don't live there. Build on what you know so that you don't repeat mistakes. Resolve to learn something new every day. Because every 24 hours, you have the opportunity to have the best day of your company's life.", "author": "Harvey Mackay"}, {"quote": "Tomorrow is the most important thing in life. Comes into us at midnight very clean. It's perfect when it arrives and it puts itself in our hands. It hopes we've learned something from yesterday.", "author": "John Wayne"}, {"quote": "There are no regrets in life, just lessons.", "author": "Jennifer Aniston"}, {"quote": "Exercise, prayer, and meditation are examples of calming rituals. They have been shown to induce a happier mood and provide a positive pathway through life's daily frustrations.", "author": "Chuck Norris"}, {"quote": "Everything you want in life has a price connected to it. There's a price to pay if you want to make things better, a price to pay just for leaving things as they are, a price for everything.", "author": "Harry Browne"}, {"quote": "The death penalty not only takes away the life of the person strapped to the table - it takes away a little bit of the humanity in each of us.", "author": "Clint Smith"}, {"quote": "You can never regret anything you do in life. You kind of have to learn the lesson from whatever the experience is and take it with you on your journey forward.", "author": "Aubrey O'Day"}, {"quote": "Every woman should have four pets in her life. A mink in her closet, a jaguar in her garage, a tiger in her bed, and a jackass who pays for everything.", "author": "Paris Hilton"}, {"quote": "A man learns all his life and dies the day he thinks that he has learnt everything.", "author": "Nusrat Fateh Ali Khan"}, {"quote": "Our moral, religious, and political traditions are united in their respect for the dignity of human life.", "author": "Robert Casey"}, {"quote": "Life is like the monkey bars: you have to let go to move forward. Once you make the decision to leap into entrepreneurship, be sure to loosen your grasp on old concepts so you can swing your way to new ones.", "author": "Leah Busque"}, {"quote": "As you navigate through the rest of your life, be open to collaboration. Other people and other people's ideas are often better than your own. Find a group of people who challenge and inspire you, spend a lot of time with them, and it will change your life.", "author": "Amy Poehler"}, {"quote": "A photograph can be an instant of life captured for eternity that will never cease looking back at you.", "author": "Brigitte Bardot"}, {"quote": "Life ain't always beautiful, but it's a beautiful ride.", "author": "Gary Allan"}, {"quote": "It's good to reflect on life and take a step back and sit and relax and do something else.", "author": "Floor Jansen"}, {"quote": "I travel light. I think the most important thing is to be in a good mood and enjoy life, wherever you are.", "author": "Diane von Furstenberg"}, {"quote": "Life is hard for everyone. That's why there's such a nice reward at the end of it.", "author": "Aidan Quinn"}, {"quote": "There are good people who are dealt a bad hand by fate, and bad people who live long, comfortable, privileged lives. A small twist of fate can save or end a life; random chance is a permanent, powerful player in each of our lives, and in human history as well.", "author": "Jeff Greenfield"}, {"quote": "Life is ours to be spent, not to be saved.", "author": "D. H. Lawrence"}, {"quote": "Children should be able to live a life free from bullying and harassment and it is time that we all took a stand against this.", "author": "Katherine Jenkins"}, {"quote": "There are only three things women need in life: food, water, and compliments.", "author": "Chris Rock"}, {"quote": "Time is long but life is short.", "author": "Stevie Wonder"}, {"quote": "Nobody's life is ever all balanced. It's a conscious decision to choose your priorities every day.", "author": "Elisabeth Hasselbeck"}, {"quote": "The greatest thing about where my life is right now is it's very relaxed and chill. I'm just hanging out, being myself and doing my work.", "author": "Lucas Grabeel"}, {"quote": "Money doesn't mean anything to me. I've made a lot of money, but I want to enjoy life and not stress myself building my bank account. I give lots away and live simply, mostly out of a suitcase in hotels. We all know that good health is much more important.", "author": "Keanu Reeves"}, {"quote": "Life is too short to spend in negativity. So I have made a conscious effort to not be where I don't want to be.", "author": "Hugh Dillon"}, {"quote": "Going to a restaurant is one of my keenest pleasures. Meeting someplace with old and new friends, ordering wine, eating food, surrounded by strangers, I think is the core of what it means to live a civilised life.", "author": "Adam Gopnik"}, {"quote": "Just when I think I have learned the way to live, life changes.", "author": "Hugh Prather"}, {"quote": "Life is full of awe and grace and truth, mystery and wonder. I live in that atmosphere.", "author": "Dion DiMucci"}, {"quote": "Thousands of candles can be lighted from a single candle, and the life of the candle will not be shortened. Happiness never decreases by being shared.", "author": "Buddha"}, {"quote": "Playing games is the best time of your life, and the more games you get, the better it is.", "author": "Ole Gunnar Solskjaer"}, {"quote": "What a folly to dread the thought of throwing away life at once, and yet have no regard to throwing it away by parcels and piecemeal.", "author": "John Howe"}, {"quote": "The great art of life is sensation, to feel that we exist, even in pain.", "author": "Lord Byron"}, {"quote": "It's so great to find that one special person you want to annoy for the rest of your life.", "author": "Rita Rudner"}, {"quote": "Soon silence will have passed into legend. Man has turned his back on silence. Day after day he invents machines and devices that increase noise and distract humanity from the essence of life, contemplation, meditation.", "author": "Jean Arp"}, {"quote": "The sky is always there for me, while my life has been going through many, many changes. When I look up the sky, it gives me a nice feeling, like looking at an old friend.", "author": "Yoko Ono"}, {"quote": "Life's so unpredictable. You never know when the next high or low will strike you. The trick is just to flow with the tide.", "author": "Zeenat Aman"}, {"quote": "What sunshine is to flowers, smiles are to humanity. These are but trifles, to be sure; but scattered along life's pathway, the good they do is inconceivable.", "author": "Joseph Addison"}, {"quote": "Love and peace of mind do protect us. They allow us to overcome the problems that life hands us. They teach us to survive... to live now... to have the courage to confront each day.", "author": "Bernie Siegel"}, {"quote": "Without rain, there is no life.", "author": "Jerry Yang"}, {"quote": "To have faith doesn't mean you get any less frustrated when you don't do your best, but you know that it's not life and death. Take what you're given, and when you continue to work hard, you will see results. That will give you the confidence you need to keep going.", "author": "Tom Lehman"}, {"quote": "The most important thing in the Olympic Games is not winning but taking part; the essential thing in life is not conquering but fighting well.", "author": "Pierre de Coubertin"}, {"quote": "The hope of eternal life is not to be taken up upon slight grounds. It is a subject to be settled between God and your own soul; settled for eternity. A supposed hope, and nothing more, will prove your ruin.", "author": "Ellen G. White"}, {"quote": "Do for this life as if you live forever, do for the afterlife as if you die tomorrow.", "author": "Ali ibn Abi Talib"}, {"quote": "Youth is something I never wanna take for granted. I just want to smile and live life.", "author": "Tyler, The Creator"}, {"quote": "Everyone is necessarily the hero of his own life story.", "author": "John Barth"}, {"quote": "Some people come into our life as a blessing, while others come into our life as a lesson, so love them for who they are instead of judging them for who they are not.", "author": "Yolanda Hadid"}, {"quote": "Life is full of banana skins. You slip, you carry on.", "author": "Daphne Guinness"}, {"quote": "I'm living my life, not buying a lifestyle.", "author": "Barbara Kruger"}, {"quote": "It is the sweet, simple things of life which are the real ones after all.", "author": "Laura Ingalls Wilder"}, {"quote": "Low expectations is the key to happiness in life.", "author": "Christopher Miller"}, {"quote": "You have the ability to choose which way you want to go. You have to believe great things are going to happen in your life. Do everything you can - prepare, pray and achieve - to make it happen.", "author": "Ben Carson"}, {"quote": "Loss and possession, death and life are one, There falls no shadow where there shines no sun.", "author": "Hilaire Belloc"}, {"quote": "I'm just a regular person who believes life is simple, and I like a simple life.", "author": "Manny Pacquiao"}, {"quote": "It's in literature that true life can be found. It's under the mask of fiction that you can tell the truth.", "author": "Gao Xingjian"}, {"quote": "Our diversity is our strength. What a dull and pointless life it would be if everyone was the same.", "author": "Angelina Jolie"}, {"quote": "The biggest adventure you can take is to live the life of your dreams.", "author": "Oprah Winfrey"}, {"quote": "If you're not getting it perfect, life is still going to go around. The world still turns. It's going to be OK. Tomorrow is a new day.", "author": "Katy Mixon"}, {"quote": "The greatest mistake you can make in life is continually fearing that you'll make one.", "author": "Elbert Hubbard"}, {"quote": "Where is the Life we have lost in living? Where is the wisdom we have lost in knowledge? Where is the knowledge we have lost in information?", "author": "T. S. Eliot"}, {"quote": "Money cannot buy peace of mind. It cannot heal ruptured relationships, or build meaning into a life that has none.", "author": "Richard M. DeVos"}, {"quote": "We are all sentenced to solitary confinement inside our own skins, for life.", "author": "Tennessee Williams"}, {"quote": "You write your life story by the choices you make. You never know if they have been a mistake. Those moments of decision are so difficult.", "author": "Helen Mirren"}, {"quote": "Far and away the best prize that life has to offer is the chance to work hard at work worth doing.", "author": "Theodore Roosevelt"}, {"quote": "Education is not just about going to school and getting a degree. It's about widening your knowledge and absorbing the truth about life.", "author": "Shakuntala Devi"}, {"quote": "Design is a way of life, a point of view. It involves the whole complex of visual communications: talent, creative ability, manual skill, and technical knowledge. Aesthetics and economics, technology and psychology are intrinsically related to the process.", "author": "Paul Rand"}, {"quote": "The first thing I do every day when I wake up is thank God for letting me make it through the night and giving me another day of life - just because sometimes I wake up, and I cannot believe I'm doing what I'm doing. I just thank Him. I don't know how I deserve it, but it's completely because of Him.", "author": "Lauren Alaina"}, {"quote": "Reality continues to ruin my life.", "author": "Bill Watterson"}, {"quote": "I think being in love with life is a key to eternal youth.", "author": "Doug Hutchison"}, {"quote": "It seems to me that the natural world is the greatest source of excitement; the greatest source of visual beauty; the greatest source of intellectual interest. It is the greatest source of so much in life that makes life worth living.", "author": "David Attenborough"}, {"quote": "Too often in life, something happens and we blame other people for us not being happy or satisfied or fulfilled. So the point is, we all have choices, and we make the choice to accept people or situations or to not accept situations.", "author": "Tom Brady"}, {"quote": "It's depression. You can't put it into words. You get stuck and time passes by. I'm stood there on the edge of a cliff, can't go back and can't go forward. Days go by. I'm still in the same place. Everyone else's life goes on, but you're stuck. You try and try and try and I don't know how, but you came out of it eventually.", "author": "Kell Brook"}, {"quote": "Through life's ups and downs, and the few mistakes we make and all the successes that we get, let nobody - nobody's opinion - define who you are. And if anybody defines who you are, let it be yourself.", "author": "Mahira Khan"}, {"quote": "In life, you have got to make the best of every situation; you have to keep going.", "author": "John Daly"}, {"quote": "Sometimes we fall, sometimes we stumble, but we can't stay down. We can't allow life to beat us down. Everything happens for a reason, and it builds character in us, and it tells us what we are about and how strong we really are when we didn't think we could be that strong.", "author": "Gail Devers"}, {"quote": "Life is full of tough decisions, and nothing makes them easy. But the worst ones are really your personal koans, and tormenting ambivalence is just the sense of satori rising. Try, trust, try, and trust again, and eventually you'll feel your mind change its focus to a new level of understanding.", "author": "Martha Beck"}, {"quote": "I fear that the day I die, I am going to die without accomplishing what I have in my mind. Life is too short, and a lot of things can happen, and I am really keen to see it with my own eyes - and that is why I am in a hurry.", "author": "Mohammad bin Salman"}, {"quote": "You've got to express yourself in life, and it's better out than in. What you reveal, you heal.", "author": "Chris Martin"}, {"quote": "The value of life can be measured by how many times your soul has been deeply stirred.", "author": "Soichiro Honda"}, {"quote": "You change your life by changing your heart.", "author": "Max Lucado"}, {"quote": "Life is short, so go for things you enjoy.", "author": "Darcey Bussell"}, {"quote": "In this life, we have to make many choices. Some are very important choices. Some are not. Many of our choices are between good and evil. The choices we make, however, determine to a large extent our happiness or our unhappiness, because we have to live with the consequences of our choices.", "author": "James E. Faust"}, {"quote": "Life is like riding a bicycle: you don't fall off unless you stop pedaling.", "author": "Claude Pepper"}, {"quote": "I love the sensation of being out in the open air, far away from all the distractions of modern life. I will usually disappear for a couple of hours, and that time on my bike is quite sacred, as it's when I do all my serious thinking. Sometimes I will stop off at bikers' cafe and have a bacon sandwich.", "author": "Paul Hollywood"}, {"quote": "Look at life with the eyes of a child.", "author": "Kathe Kollwitz"}, {"quote": "A simple life is good with me. I don't need a whole lot. For me, a T-shirt, a pair of shorts, barefoot on a beach and I'm happy.", "author": "Yanni"}, {"quote": "Financial independence is paramount. My mom always says that when a woman is financially independent, she has the ability to live life on her own terms. I think that was the soundest advice that I ever got. No matter where you go in life or who you get married to, you have to be financially independent - whether you use it or not.", "author": "Priyanka Chopra"}, {"quote": "The care of human life and happiness, and not their destruction, is the first and only object of good government.", "author": "Thomas Jefferson"}, {"quote": "To become a villain, you had to have become disillusioned, and in order to become disillusioned you had to have been passionate about something you believed in that was shaken and ripped from your grasp as a protagonist in that stage of your life, leaving you disillusioned with God, if you will.", "author": "Matthew Davis"}, {"quote": "Life is designed to knock you down. It will knock you down time and time again, but it doesn't matter how many times you fall - it matters how many times you get back up.", "author": "Lilly Singh"}, {"quote": "Above all, be the heroine of your life, not the victim.", "author": "Nora Ephron"}, {"quote": "I have learnt one thing in life: that if you love someone, you have to accept that person with his/her flaws.", "author": "Shaheer Sheikh"}, {"quote": "My guiding principles in life are to be honest, genuine, thoughtful and caring.", "author": "Prince William"}, {"quote": "I tell myself that if I start to listen to these people and start to let them decide how I should behave and what I should do, then this is not my life - it's theirs.", "author": "Anushka Sharma"}, {"quote": "No one is the same, and we all have different life experiences. It's not my place to judge them or for them to judge me. We should all be accountable for our own lives.", "author": "Joanna Krupa"}, {"quote": "Grace is what matters in anything - especially life, especially growth, tragedy, pain, love, death. That's a quality that I admire very greatly. It keeps you from reaching out for the gun too quickly. It keeps you from destroying things too foolishly. It sort of keeps you alive.", "author": "Jeff Buckley"}, {"quote": "Life is not always going to be roses and rainbows. You are going to have uncomfortable moments. It's what we do with those moments that is going to count and determine our destiny.", "author": "Lana"}, {"quote": "Life isn't always black and white. You're not always sure you're right. At least I'm not.", "author": "Brad Paisley"}, {"quote": "My life has been a tapestry of rich and royal hue, an everlasting vision of the ever changing view.", "author": "Carole King"}, {"quote": "Life is too short not to enjoy it.", "author": "Glen Campbell"}, {"quote": "You know what your problem is, it's that you haven't seen enough movies - all of life's riddles are answered in the movies.", "author": "Steve Martin"}, {"quote": "We really have the most beautiful planet in our solar system. None other can sustain life like we know it. None other has blue water and white clouds covering colorful landmasses filled with thriving, beautiful, living things like human beings.", "author": "Sunita Williams"}, {"quote": "I have discovered in life that there are ways of getting almost anywhere you want to go, if you really want to go.", "author": "Langston Hughes"}, {"quote": "It's unbelievable how much you don't know about the game you've been playing all your life.", "author": "Mickey Mantle"}, {"quote": "Within all of us, there is a little child. Why not enjoy life?", "author": "Albert II, Prince of Monaco"}, {"quote": "Critical thinking is the most important factor with chess. As it is in life, you need to think before you make decisions.", "author": "Hikaru Nakamura"}, {"quote": "I have seen many storms in my life. Most storms have caught me by surprise, so I had to learn very quickly to look further and understand that I am not capable of controlling the weather, to exercise the art of patience and to respect the fury of nature.", "author": "Paulo Coelho"}, {"quote": "Life flies by, and it's easy to get lost in the blur. In adolescence, it's 'How do I fit in?' In your 20s, it's 'What do I want to do?' In your 30s, 'Is this what I'm meant to do?' I think the trick is living the questions. Not worrying so much about what's ahead but rather sitting in the grey area - being OK with where you are.", "author": "Chris Pine"}, {"quote": "My personal ambition remains the same - to be creative, to be modern, to stay one step ahead, to enjoy life.", "author": "Natalie Massenet"}, {"quote": "The advance of technology is based on making it fit in so that you don't really even notice it, so it's part of everyday life.", "author": "Bill Gates"}, {"quote": "In the stillness of your presence, you can feel your own formless and timeless reality as the unmanifested life that animates your physical form. You can then feel the same life deep within every other human and every other creature. You look beyond the veil of form and separation. This is the realization of oneness. This is love.", "author": "Eckhart Tolle"}, {"quote": "There is no end. There is no beginning. There is only the passion of life.", "author": "Federico Fellini"}, {"quote": "Indeed, this life is a test. It is a test of many things - of our convictions and priorities, our faith and our faithfulness, our patience and our resilience, and in the end, our ultimate desires.", "author": "Sheri L. Dew"}, {"quote": "I personally adore the festival of Dussehra, as its a celebration of our culture and mythological legacy. I celebrate, almost, all my festivals with Life OK, be it Holi or Diwali or Dussehra. It's like a festive home for me.", "author": "Rithvik Dhanjani"}, {"quote": "If you ask me what I came into this life to do, I will tell you: I came to live out loud.", "author": "Emile Zola"}, {"quote": "It's a funny thing about life; if you refuse to accept anything but the best, you very often get it.", "author": "W. Somerset Maugham"}, {"quote": "You can never control who you fall in love with, even when you're in the most sad, confused time of your life. You don't fall in love with people because they're fun. It just happens.", "author": "Kirsten Dunst"}, {"quote": "Life's tragedy is that we get old too soon and wise too late.", "author": "Benjamin Franklin"}, {"quote": "People with high blood pressure, diabetes - those are conditions brought about by life style. If you change the life style, those conditions will leave.", "author": "Dick Gregory"}, {"quote": "You have to enjoy life. Always be surrounded by people that you like, people who have a nice conversation. There are so many positive things to think about.", "author": "Sophia Loren"}, {"quote": "If you find someone you love in your life, then hang on to that love.", "author": "Princess Diana"}, {"quote": "Too many people are thinking of security instead of opportunity. They seem more afraid of life than death.", "author": "James F. Byrnes"}, {"quote": "My life will not be defined by a single political campaign. Those will come and go. But what has driven me to run for elected office in the past still drives me today: the knowledge that heroes do walk among us with tremendous strength and power.", "author": "Darryl Glenn"}, {"quote": "I believe God has a path for me. He's always had a path for me, and I've always been in the right place at the right time - not because of my efforts, but because of my preparation and because of the guides that I have, the mentors that I have, the spiritual walkers that I've had all my life.", "author": "Judith Jamison"}, {"quote": "Life is not a spectator sport. If you're going to spend your whole life in the grandstand just watching what goes on, in my opinion you're wasting your life.", "author": "Jackie Robinson"}, {"quote": "Don't settle for what life gives you; make life better and build something.", "author": "Ashton Kutcher"}, {"quote": "Many of life's failures are people who did not realize how close they were to success when they gave up.", "author": "Thomas A. Edison"}, {"quote": "There are two means of refuge from the miseries of life: music and cats.", "author": "Albert Schweitzer"}, {"quote": "It is not the years in your life but the life in your years that counts.", "author": "Adlai Stevenson I"}, {"quote": "Humankind has not woven the web of life. We are but one thread within it. Whatever we do to the web, we do to ourselves. All things are bound together. All things connect.", "author": "Chief Seattle"}, {"quote": "Romance is the glamour which turns the dust of everyday life into a golden haze.", "author": "Carolyn Gold Heilbrun"}, {"quote": "Life is like riding a bicycle: you don't fall off unless you stop pedaling.", "author": "Claude Pepper"}, {"quote": "There are good people who are dealt a bad hand by fate, and bad people who live long, comfortable, privileged lives. A small twist of fate can save or end a life; random chance is a permanent, powerful player in each of our lives, and in human history as well.", "author": "Jeff Greenfield"}, {"quote": "Grace is what matters in anything - especially life, especially growth, tragedy, pain, love, death. That's a quality that I admire very greatly. It keeps you from reaching out for the gun too quickly. It keeps you from destroying things too foolishly. It sort of keeps you alive.", "author": "Jeff Buckley"}, {"quote": "I'm not saying that everyone should swim with sharks, but sometimes you have to jump over your own shadow in order to learn something that you will never forget for the rest of your life. Then you know you can conquer your fears.", "author": "Heidi Klum"}, {"quote": "I have learnt one thing in life: that if you love someone, you have to accept that person with his/her flaws.", "author": "Shaheer Sheikh"}, {"quote": "There are two means of refuge from the miseries of life: music and cats.", "author": "Albert Schweitzer"}, {"quote": "Within all of us, there is a little child. Why not enjoy life?", "author": "Albert II, Prince of Monaco"}, {"quote": "People with high blood pressure, diabetes - those are conditions brought about by life style. If you change the life style, those conditions will leave.", "author": "Dick Gregory"}, {"quote": "Indeed, this life is a test. It is a test of many things - of our convictions and priorities, our faith and our faithfulness, our patience and our resilience, and in the end, our ultimate desires.", "author": "Sheri L. Dew"}, {"quote": "Life is hard, but there are moments, sometimes hours - and, if you're really lucky, full days - where everything feels just right.", "author": "Andy Grammer"}, {"quote": "I personally adore the festival of Dussehra, as its a celebration of our culture and mythological legacy. I celebrate, almost, all my festivals with Life OK, be it Holi or Diwali or Dussehra. It's like a festive home for me.", "author": "Rithvik Dhanjani"}, {"quote": "Life is not a spectator sport. If you're going to spend your whole life in the grandstand just watching what goes on, in my opinion you're wasting your life.", "author": "Jackie Robinson"}, {"quote": "Many of life's failures are people who did not realize how close they were to success when they gave up.", "author": "Thomas A. Edison"}, {"quote": "The automobile engine will come, and then I will consider my life's work complete.", "author": "Rudolf Diesel"}, {"quote": "Money cannot buy peace of mind. It cannot heal ruptured relationships, or build meaning into a life that has none.", "author": "Richard M. DeVos"}, {"quote": "Life is ours to be spent, not to be saved.", "author": "D. H. Lawrence"}, {"quote": "Critical thinking is the most important factor with chess. As it is in life, you need to think before you make decisions.", "author": "Hikaru Nakamura"}, {"quote": "When you lose a parent, you realize how vital they are to the foundation of your life. It's impossible to understand what it means until that curtain is pulled. You're an orphan. But then I think that life is kind of remarkable, and the thing that causes the biggest pain can also bring amazing energy.", "author": "Neneh Cherry"}, {"quote": "Life is full of awe and grace and truth, mystery and wonder. I live in that atmosphere.", "author": "Dion DiMucci"}, {"quote": "Life is short, and it is here to be lived.", "author": "Kate Winslet"}, {"quote": "Such is life and life is such and after all it isn't much. First a cradle. Then a hearse. It might have been better, but it could have been worse.", "author": "Norman Wisdom"}, {"quote": "Life is best when you are in love.", "author": "Michael Moriarty"}, {"quote": "It's unbelievable how much you don't know about the game you've been playing all your life.", "author": "Mickey Mantle"}, {"quote": "The older you get, the more fragile you understand life to be. I think that's good motivation for getting out of bed joyfully each day.", "author": "Julia Roberts"}, {"quote": "I believe God has a path for me. He's always had a path for me, and I've always been in the right place at the right time - not because of my efforts, but because of my preparation and because of the guides that I have, the mentors that I have, the spiritual walkers that I've had all my life.", "author": "Judith Jamison"}, {"quote": "Where is the Life we have lost in living? Where is the wisdom we have lost in knowledge? Where is the knowledge we have lost in information?", "author": "T. S. Eliot"}, {"quote": "Education must not simply teach work - it must teach Life.", "author": "W. E. B. Du Bois"}, {"quote": "If you ask me what I came into this life to do, I will tell you: I came to live out loud.", "author": "Emile Zola"}, {"quote": "The more sand that has escaped from the hourglass of our life, the clearer we should see through it.", "author": "Jean Paul"}, {"quote": "As is a tale, so is life: not how long it is, but how good it is, is what matters.", "author": "Lucius Annaeus Seneca"}, {"quote": "Thousands of candles can be lighted from a single candle, and the life of the candle will not be shortened. Happiness never decreases by being shared.", "author": "Buddha"}, {"quote": "The bravest thing I ever did was continuing my life when I wanted to die.", "author": "Juliette Lewis"}, {"quote": "Humankind has not woven the web of life. We are but one thread within it. Whatever we do to the web, we do to ourselves. All things are bound together. All things connect.", "author": "Chief Seattle"}, {"quote": "If you find someone you love in your life, then hang on to that love.", "author": "Princess Diana"}, {"quote": "I'm just a regular person who believes life is simple, and I like a simple life.", "author": "Manny Pacquiao"}, {"quote": "I've learned that you shouldn't go through life with a catcher's mitt on both hands; you need to be able to throw something back.", "author": "Maya Angelou"}, {"quote": "Service is the rent we pay for being. It is the very purpose of life, and not something you do in your spare time.", "author": "Marian Wright Edelman"}, {"quote": "I love the sensation of being out in the open air, far away from all the distractions of modern life. I will usually disappear for a couple of hours, and that time on my bike is quite sacred, as it's when I do all my serious thinking. Sometimes I will stop off at bikers' cafe and have a bacon sandwich.", "author": "Paul Hollywood"}, {"quote": "Life is all in the setup. A lot of people think I got the world handed to me, and I let them think exactly that whilst they handed me the world.", "author": "Dan Bilzerian"}, {"quote": "The more specific we are, the more universal something can become. Life is in the details. If you generalize, it doesn't resonate. The specificity of it is what resonates.", "author": "Jacqueline Woodson"},{"quote": "Good, better, best. Never let it rest. 'Til your good is better and your better is best.", "author": "St. Jerome"}, {"quote": "It always seems impossible until it's done.", "author": "Nelson Mandela"}, {"quote": "Life is 10% what happens to you and 90% how you react to it.", "author": "Charles R. Swindoll"}, {"quote": "When something is important enough, you do it even if the odds are not in your favor.", "author": "Elon Musk"}, {"quote": "Start where you are. Use what you have. Do what you can.", "author": "Arthur Ashe"}, {"quote": "With the new day comes new strength and new thoughts.", "author": "Eleanor Roosevelt"}, {"quote": "Ever tried. Ever failed. No matter. Try Again. Fail again. Fail better.", "author": "Samuel Beckett"}, {"quote": "If you can dream it, you can do it.", "author": "Walt Disney"}, {"quote": "Don't watch the clock; do what it does. Keep going.", "author": "Sam Levenson"}, {"quote": "Only I can change my life. No one can do it for me.", "author": "Carol Burnett"}, {"quote": "I don't believe you have to be better than everybody else. I believe you have to be better than you ever thought you could be.", "author": "Ken Venturi"}, {"quote": "Aim for the moon. If you miss, you may hit a star.", "author": "W. Clement Stone"}, {"quote": "Set your goals high, and don't stop till you get there.", "author": "Bo Jackson"}, {"quote": "A good plan violently executed now is better than a perfect plan executed next week.", "author": "George S. Patton"}, {"quote": "You will never win if you never begin.", "author": "Helen Rowland"}, {"quote": "If you fell down yesterday, stand up today.", "author": "H. G. Wells"}, {"quote": "Infuse your life with action. Don't wait for it to happen. Make it happen. Make your own future. Make your own hope. Make your own love. And whatever your beliefs, honor your creator, not by passively waiting for grace to come down from upon high, but by doing what you can to make grace happen... yourself, right now, right down here on Earth.", "author": "Bradley Whitford"}, {"quote": "Problems are not stop signs, they are guidelines.", "author": "Robert H. Schuller"}, {"quote": "Knowing is not enough; we must apply. Willing is not enough; we must do.", "author": "Johann Wolfgang von Goethe"}, {"quote": "Setting goals is the first step in turning the invisible into the visible.", "author": "Tony Robbins"}, {"quote": "I can, therefore I am.", "author": "Simone Weil"}, {"quote": "Change your life today. Don't gamble on the future, act now, without delay.", "author": "Simone de Beauvoir"}, {"quote": "In order to succeed, we must first believe that we can.", "author": "Nikos Kazantzakis"}, {"quote": "There is only one corner of the universe you can be certain of improving, and that's your own self.", "author": "Aldous Huxley"}, {"quote": "Consult not your fears but your hopes and your dreams. Think not about your frustrations, but about your unfulfilled potential. Concern yourself not with what you tried and failed in, but with what it is still possible for you to do.", "author": "Pope John XXIII"}, {"quote": "Perseverance is not a long race; it is many short races one after the other.", "author": "Walter Elliot"}, {"quote": "Failure will never overtake me if my determination to succeed is strong enough.", "author": "Og Mandino"}, {"quote": "I know not age, nor weariness nor defeat.", "author": "Rose Kennedy"}, {"quote": "Opportunity does not knock, it presents itself when you beat down the door.", "author": "Kyle Chandler"}, {"quote": "Where there is a will, there is a way. If there is a chance in a million that you can do something, anything, to keep what you want from ending, do it. Pry the door open or, if need be, wedge your foot in that door and keep it open.", "author": "Pauline Kael"}, {"quote": "If you want to succeed you should strike out on new paths, rather than travel the worn paths of accepted success.", "author": "John D. Rockefeller"}, {"quote": "Never complain and never explain.", "author": "Benjamin Disraeli"}, {"quote": "Every exit is an entry somewhere else.", "author": "Tom Stoppard"}, {"quote": "I learned that we can do anything, but we can't do everything... at least not at the same time. So think of your priorities not in terms of what activities you do, but when you do them. Timing is everything.", "author": "Dan Millman"}, {"quote": "You can never quit. Winners never quit, and quitters never win.", "author": "Ted Turner"}, {"quote": "Either I will find a way, or I will make one.", "author": "Philip Sidney"}, {"quote": "I am not afraid... I was born to do this.", "author": "Joan of Arc"}, {"quote": "The dog that trots about finds a bone.", "author": "Golda Meir"}, {"quote": "You just can't beat the person who never gives up.", "author": "Babe Ruth"}, {"quote": "The first step toward success is taken when you refuse to be a captive of the environment in which you first find yourself.", "author": "Mark Caine"}, {"quote": "No bird soars too high if he soars with his own wings.", "author": "William Blake"}, {"quote": "The will to succeed is important, but what's more important is the will to prepare.", "author": "Bobby Knight"}, {"quote": "Quality is not an act, it is a habit.", "author": "Aristotle"}, {"quote": "Follow your dreams, work hard, practice and persevere. Make sure you eat a variety of foods, get plenty of exercise and maintain a healthy lifestyle.", "author": "Sasha Cohen"}, {"quote": "Perseverance is failing 19 times and succeeding the 20th.", "author": "Julie Andrews"}, {"quote": "Without hard work, nothing grows but weeds
