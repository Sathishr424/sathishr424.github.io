an't get to sleep.", "author": "Fran Lebowitz"}, {"quote": "There is only one difference between a long life and a good dinner: that, in the dinner, the sweets come last.", "author": "Robert Louis Stevenson"}, {"quote": "A man sooner or later discovers that he is the master-gardener of his soul, the director of his life.", "author": "James Allen"}, {"quote": "You can preach a better sermon with your life than with your lips.", "author": "Oliver Goldsmith"}, {"quote": "This life, which had been the tomb of his virtue and of his honour, is but a walking shadow; a poor player, that struts and frets his hour upon the stage, and then is heard no more: it is a tale told by an idiot, full of sound and fury, signifying nothing.", "author": "William Shakespeare"}, {"quote": "Look, I don't want to wax philosophic, but I will say that if you're alive you've got to flap your arms and legs, you've got to jump around a lot, for life is the very opposite of death, and therefore you must at very least think noisy and colorfully, or you're not alive.", "author": "Mel Brooks"}, {"quote": "Life is a horizontal fall.", "author": "Jean Cocteau"}, {"quote": "My life is every moment of my life. It is not a culmination of the past.", "author": "Hugh Leonard"}, {"quote": "Life is a DNA software system.", "author": "Craig Venter"}, {"quote": "Life itself is the proper binge.", "author": "Julia Child"}, {"quote": "Our entire life - consists ultimately in accepting ourselves as we are.", "author": "Jean Anouilh"}, {"quote": "Life comes from the earth and life returns to the earth.", "author": "Zhuangzi"}, {"quote": "If you love life, don't waste time, for time is what life is made up of.", "author": "Bruce Lee"}, {"quote": "Kindness, I've discovered, is everything in life.", "author": "Isaac Bashevis Singer"}, {"quote": "I have a simple philosophy: Fill what's empty. Empty what's full. Scratch where it itches.", "author": "Alice Roosevelt Longworth"}, {"quote": "Fortunately analysis is not the only way to resolve inner conflicts. Life itself still remains a very effective therapist.", "author": "Karen Horney"}, {"quote": "Life's like a play: it's not the length, but the excellence of the acting that matters.", "author": "Lucius Annaeus Seneca"}, {"quote": "You don't have to be the Dalai Lama to tell people that life's about change.", "author": "John Cleese"}, {"quote": "Here is the test to find whether your mission on Earth is finished: if you're alive, it isn't.", "author": "Richard Bach"}, {"quote": "The chief danger in life is that you may take too many precautions.", "author": "Alfred Adler"}, {"quote": "No man is a failure who is enjoying life.", "author": "William Feather"}, {"quote": "Life is very short and what we have to do must be done in the now.", "author": "Audre Lorde"}, {"quote": "The less routine the more life.", "author": "Amos Bronson Alcott"}, {"quote": "Nearly all the best things that came to me in life have been unexpected, unplanned by me.", "author": "Carl Sandburg"}, {"quote": "With the past, I have nothing to do; nor with the future. I live now.", "author": "Ralph Waldo Emerson"}, {"quote": "My life is my message.", "author": "Mahatma Gandhi"}, {"quote": "Life is far too important a thing ever to talk seriously about.", "author": "Oscar Wilde"}, {"quote": "When I hear somebody sigh, 'Life is hard,' I am always tempted to ask, 'Compared to what?'", "author": "Sydney J. Harris"}, {"quote": "Life is a tide; float on it. Go down with it and go up with it, but be detached. Then it is not difficult.", "author": "Prem Rawat"}, {"quote": "My formula for living is quite simple. I get up in the morning and I go to bed at night. In between, I occupy myself as best I can.", "author": "Cary Grant"}, {"quote": "Any idiot can face a crisis - it's day to day living that wears you out.", "author": "Anton Chekhov"}, {"quote": "Nothing is more precious than life... especially the life of your child.", "author": "Peter Diamandis"}, {"quote": "Let life happen to you. Believe me: life is in the right, always.", "author": "Rainer Maria Rilke"}, {"quote": "Life is a great sunrise. I do not see why death should not be an even greater one.", "author": "Vladimir Nabokov"}, {"quote": "The person lives twice who lives the first life well.", "author": "Robert Herrick"}, {"quote": "Today is your own. Tomorrow perchance may never come.", "author": "Swami Sivananda"}, {"quote": "Life would be infinitely happier if we could only be born at the age of eighty and gradually approach eighteen.", "author": "Mark Twain"}, {"quote": "Life is half spent before we know what it is.", "author": "George Herbert"}, {"quote": "Life itself is the most wonderful fairy tale.", "author": "Hans Christian Andersen"}, {"quote": "The shoe that fits one person pinches another; there is no recipe for living that suits all cases.", "author": "Carl Jung"}, {"quote": "I don't believe people are looking for the meaning of life as much as they are looking for the experience of being alive.", "author": "Joseph Campbell"}, {"quote": "The best path through life is the highway.", "author": "Henri Frederic Amiel"}, {"quote": "Life is not an exact science, it is an art.", "author": "Samuel Butler"}, {"quote": "Begin at once to live, and count each separate day as a separate life.", "author": "Seneca"}, {"quote": "We are here to add what we can to life, not to get what we can from life.", "author": "William Osler"}, {"quote": "I love life because what more is there?", "author": "Anthony Hopkins"}, {"quote": "Beware the barrenness of a busy life.", "author": "Socrates"}, {"quote": "Life is made up of marble and mud.", "author": "Nathaniel Hawthorne"}, {"quote": "The greatest pleasure of life is love.", "author": "Euripides"}, {"quote": "Life does not cease to be funny when people die any more than it ceases to be serious when people laugh.", "author": "George Bernard Shaw"}, {"quote": "I am I plus my circumstances.", "author": "Jose Ortega y Gasset"}, {"quote": "An aim in life is the only fortune worth finding.", "author": "Robert Louis Stevenson"}, {"quote": "To live is so startling it leaves little time for anything else.", "author": "Emily Dickinson"}, {"quote": "The indispensable first step to getting the things you want out of life is this: decide what you want.", "author": "Ben Stein"}, {"quote": "Variety's the very spice of life, That gives it all its flavor.", "author": "William Cowper"}, {"quote": "When I was a little kid, we only knew about our nine planets. Since then, we've downgraded Pluto but have discovered that other solar systems and stars are common. So life is probably quite prevalent.", "author": "Buzz Aldrin"}, {"quote": "Once you bring life into the world, you must protect it. We must protect it by changing the world.", "author": "Elie Wiesel"}, {"quote": "If life had a second edition, how I would correct the proofs.", "author": "John Clare"}, {"quote": "In this world, with thy earthly life, thou art under heaven, stars, and elements, also under hell and devils; all ruleth in thee, and over thee.", "author": "Jakob Bohme"}, {"quote": "The whole secret of life is to be interested in one thing profoundly and in a thousand things well.", "author": "Horace Walpole"}, {"quote": "True life is lived when tiny changes occur.", "author": "Leo Tolstoy"}, {"quote": "Life is like dancing. If we have a big floor, many people will dance. Some will get angry when the rhythm changes. But life is changing all the time.", "author": "Don Miguel Ruiz"}, {"quote": "I take a simple view of life. It is keep your eyes open and get on with it.", "author": "Laurence Sterne"}, {"quote": "To live is to think.", "author": "Marcus Tullius Cicero"}, {"quote": "Like a morning dream, life becomes more and more bright the longer we live, and the reason of everything appears more clear. What has puzzled us before seems less mysterious, and the crooked paths look straighter as we approach the end.", "author": "Jean Paul"}, {"quote": "The Indian Summer of life should be a little sunny and a little sad, like the season, and infinite in wealth and depth of tone, but never hustled.", "author": "Henry Adams"}, {"quote": "Life is painting a picture, not doing a sum.", "author": "Oliver Wendell Holmes, Jr."}, {"quote": "The quality, not the longevity, of one's life is what is important.", "author": "Martin Luther King, Jr."}, {"quote": "The hardest years in life are those between ten and seventy.", "author": "Helen Hayes"}, {"quote": "Life appears to me too short to be spent in nursing animosity, or registering wrongs.", "author": "Charlotte Bronte"}, {"quote": "Life is largely a matter of expectation.", "author": "Horace"}, {"quote": "While we are postponing, life speeds by.", "author": "Lucius Annaeus Seneca"}, {"quote": "The monotony and solitude of a quiet life stimulates the creative mind.", "author": "Albert Einstein"}, {"quote": "People living deeply have no fear of death.", "author": "Anais Nin"}, {"quote": "For the happiest life, days should be rigorously planned, nights left open to chance.", "author": "Mignon McLaughlin"}, {"quote": "I am an artist... I am here to live out loud.", "author": "Emile Zola"}, {"quote": "Life is wasted on the living.", "author": "Douglas Adams"}, {"quote": "Our business in life is not to succeed, but to continue to fail in good spirits.", "author": "Robert Louis Stevenson"}, {"quote": "The man who has no inner-life is a slave to his surroundings.", "author": "Henri Frederic Amiel"}, {"quote": "A chain is no stronger than its weakest link, and life is after all a chain.", "author": "William James"}, {"quote": "What is important in life is life, and not the result of life.", "author": "Johann Wolfgang von Goethe"}, {"quote": "When we remember we are all mad, the mysteries disappear and life stands explained.", "author": "Mark Twain"}, {"quote": "I think I've discovered the secret of life - you just hang around until you get used to it.", "author": "Charles M. Schulz"}, {"quote": "Most people have never learned that one of the main aims in life is to enjoy it.", "author": "Samuel Butler"}, {"quote": "That it will never come again is what makes life sweet.", "author": "Emily Dickinson"}, {"quote": "Life loves the liver of it.", "author": "Maya Angelou"}, {"quote": "Get correct views of life, and learn to see the world in its true light. It will enable you to live pleasantly, to do good, and, when summoned away, to leave without regret.", "author": "Robert E. Lee"}, {"quote": "We need to give each other the space to grow, to be ourselves, to exercise our diversity. We need to give each other space so that we may both give and receive such beautiful things as ideas, openness, dignity, joy, healing, and inclusion.", "author": "Max de Pree"}, {"quote": "I do not regret one moment of my life.", "author": "Lillie Langtry"}, {"quote": "Life will always be to a large extent what we ourselves make it.", "author": "Samuel Smiles"}, {"quote": "Art is the proper task of life.", "author": "Friedrich Nietzsche"}, {"quote": "This life is worth living, we can say, since it is what we make it.", "author": "William James"}, {"quote": "There is just one life for each of us: our own.", "author": "Euripides"}, {"quote": "We are all here for a spell, get all the good laughs you can.", "author": "Will Rogers"}, {"quote": "Life must be lived as play.", "author": "Plato"}, {"quote": "When life is too easy for us, we must beware or we may not be ready to meet the blows which sooner or later come to everyone, rich or poor.", "author": "Eleanor Roosevelt"}, {"quote": "The main facts in human life are five: birth, food, sleep, love and death.", "author": "E. M. Forster"}, {"quote": "Life's a fight. It's a good fight of faith.", "author": "Joel Osteen"}, {"quote": "The main facts in human life are five: birth, food, sleep, love and death.", "author": "E. M. Forster"}, {"quote": "I do not regret one moment of my life.", "author": "Lillie Langtry"}, {"quote": "There is a very fine line between loving life and being greedy for it.", "author": "Maya Angelou"}, {"quote": "Any life is made up of a single moment, the moment in which a man finds out, once and for all, who he is.", "author": "Jorge Luis Borges"}, {"quote": "There is just one life for each of us: our own.", "author": "Euripides"}, {"quote": "Life's a fight. It's a good fight of faith.", "author": "Joel Osteen"}, {"quote": "There is no wealth but life.", "author": "John Ruskin"}, {"quote": "The art of living is more like wrestling than dancing.", "author": "Marcus Aurelius"}, {"quote": "Life becomes harder for us when we live for others, but it also becomes richer and happier.", "author": "Albert Schweitzer"}, {"quote": "Just as courage imperils life, fear protects it.", "author": "Leonardo da Vinci"}, {"quote": "Don't let life discourage you; everyone who got where he is had to begin where he was.", "author": "Richard L. Evans"}, {"quote": "We cannot put off living until we are ready.", "author": "Jose Ortega y Gasset"}, {"quote": "We are all here for a spell, get all the good laughs you can.", "author": "Will Rogers"}, {"quote": "Life leaps like a geyser for those who drill through the rock of inertia.", "author": "Alexis Carrel"}, {"quote": "Live, so you do not have to look back and say: 'God, how I have wasted my life.'", "author": "Elisabeth Kubler-Ross"}, {"quote": "Each day is the scholar of yesterday.", "author": "Publilius Syrus"}, {"quote": "To affect the quality of the day, that is the highest of arts.", "author": "Henry David Thoreau"}, {"quote": "We pass through this world but once.", "author": "Stephen Jay Gould"}, {"quote": "Most people have never learned that one of the main aims in life is to enjoy it.", "author": "Samuel Butler"}, {"quote": "For the happiest life, days should be rigorously planned, nights left open to chance.", "author": "Mignon McLaughlin"}, {"quote": "To be able to look back upon one's past life with satisfaction is to live twice.", "author": "John Dalberg-Acton"}, {"quote": "Unrest of spirit is a mark of life.", "author": "Karl A. Menninger"}, {"quote": "Life well spent is long.", "author": "Leonardo da Vinci"}, {"quote": "If we live good lives, the times are also good. As we are, such are the times.", "author": "Saint Augustine"}, {"quote": "Once you say you're going to settle for second, that's what happens to you in life.", "author": "John F. Kennedy"}, {"quote": "Seventy percent of success in life is showing up.", "author": "Woody Allen"}, {"quote": "Life is much shorter than I imagined it to be.", "author": "Abraham Cahan"}, {"quote": "Nobody got where they are today by living for tomorrow.", "author": "Tom Wilson"}, {"quote": "My trade and art is to live.", "author": "Michel de Montaigne"}, {"quote": "Why should we think upon things that are lovely? Because thinking determines life. It is a common habit to blame life upon the environment. Environment modifies life but does not govern life. The soul is stronger than its surroundings.", "author": "William James"}, {"quote": "What if you gave someone a gift, and they neglected to thank you for it - would you be likely to give them another? Life is the same way. In order to attract more of the blessings that life has to offer, you must truly appreciate what you already have.", "author": "Ralph Marston"}, {"quote": "Life is anything that dies when you stomp on it.", "author": "Dave Barry"}, {"quote": "A healthful hunger for a great idea is the beauty and blessedness of life.", "author": "Jean Ingelow"}, {"quote": "To live a pure unselfish life, one must count nothing as one's own in the midst of abundance.", "author": "Buddha"}, {"quote": "Who cares about great marks left behind? We have one life... just one. Our life. We have nothing else.", "author": "Ugo Betti"}, {"quote": "Unbeing dead isn't being alive.", "author": "e. e. cummings"}, {"quote": "Each one of us decides to incarnate upon this planet at a particular point in time and space. We have chosen to come here to learn a particular lesson that will advance us upon our spiritual, evolutionary pathway.", "author": "Louise L. Hay"}, {"quote": "I decided, very early on, just to accept life unconditionally; I never expected it to do anything special for me, yet I seemed to accomplish far more than I had ever hoped. Most of the time it just happened to me without my ever seeking it.", "author": "Audrey Hepburn"}, {"quote": "Life consists in what a man is thinking of all day.", "author": "Ralph Waldo Emerson"}, {"quote": "I look back on my life like a good day's work, it was done and I am satisfied with it.", "author": "Grandma Moses"}, {"quote": "I had no blood relatives till I made some.", "author": "Andy Dick"}, {"quote": "Not life, but good life, is to be chiefly valued.", "author": "Socrates"}, {"quote": "We are to seek wisdom and understanding only in the length of days.", "author": "Robert Hall"}, {"quote": "The courage of life is often a less dramatic spectacle than the courage of a final moment; but it is no less a magnificent mixture of triumph and tragedy.", "author": "John F. Kennedy"}, {"quote": "We live in the world when we love it.", "author": "Rabindranath Tagore"}, {"quote": "The basic fact about human existence is not that it is a tragedy, but that it is a bore. It is not so much a war as an endless standing in line.", "author": "H. L. Mencken"}, {"quote": "The real business of life is trying to understand each other.", "author": "Gilbert Parker"}, {"quote": "Life itself still remains a very effective therapist.", "author": "Karen Horney"}, {"quote": "Life has meaning only if one barters it day by day for something other than itself.", "author": "Antoine de Saint-Exupery"}, {"quote": "Life is a lively process of becoming.", "author": "Douglas MacArthur"}, {"quote": "A person will sometimes devote all his life to the development of one part of his body - the wishbone.", "author": "Robert Frost"}, {"quote": "I argue thee that love is life. And life hath immortality.", "author": "Emily Dickinson"}, {"quote": "I take care of my flowers and my cats. And enjoy food. And that's living.", "author": "Ursula Andress"}, {"quote": "I have inspiration and feelings of being alive most every day I live.", "author": "Judy Collins"}, {"quote": "Conduct is three-fourths of our life and its largest concern.", "author": "Matthew Arnold"}, {"quote": "I bear a charmed life.", "author": "William Shakespeare"}, {"quote": "Execute every act of thy life as though it were thy last.", "author": "Marcus Aurelius"}, {"quote": "A little credulity helps one on through life very smoothly.", "author": "Elizabeth Gaskell"}, {"quote": "I am simply trying to struggle through life; trying to do God's bidding.", "author": "George Lucas"}, {"quote": "I don't expect to live forever, but I do intend to hang on as long as possible.", "author": "Isaac Asimov"}, {"quote": "I don't expect to live forever, but I do intend to hang on as long as possible.", "author": "Isaac Asimov"}, {"quote": "Every man regards his own life as the New Year's Eve of time.", "author": "Jean Paul"}, {"quote": "Life is a gift, given in trust - like a child.", "author": "Anne Morrow Lindbergh"}, {"quote": "Life has a higher end, than to be amused.", "author": "William Ellery Channing"}, {"quote": "Wars and elections are both too big and too small to matter in the long run. The daily work - that goes on, it adds up.", "author": "Barbara Kingsolver"}, {"quote": "The dearest days in one's life are those that seem very far and very near at once.", "author": "Abraham Cahan"}, {"quote": "The fear of life is the favorite disease of the 20th century.", "author": "William Lyon Phelps"}, {"quote": "I am all for the short and merry life.", "author": "Edward Fitzgerald"}, {"quote": "Everything in life is luck.", "author": "Donald Trump"}, {"quote": "Life's more amusing than we thought.", "author": "Andrew Lang"}, {"quote": "Life is 10% what happens to you and 90% how you react to it.", "author": "Charles R. Swindoll"}, {"quote": "Only I can change my life. No one can do it for me.", "author": "Carol Burnett"}, {"quote": "You can't connect the dots looking forward; you can only connect them looking backwards. So you have to trust that the dots will somehow connect in your future. You have to trust in something - your gut, destiny, life, karma, whatever. This approach has never let me down, and it has made all the difference in my life.", "author": "Steve Jobs"}, {"quote": "The happiness of your life depends upon the quality of your thoughts: therefore, guard accordingly, and take care that you entertain no notions unsuitable to virtue and reasonable nature.", "author": "Marcus Aurelius"}, {"quote": "Today I choose life. Every morning when I wake up I can choose joy, happiness, negativity, pain... To feel the freedom that comes from being able to continue to make mistakes and choices - today I choose to feel life, not to deny my humanity but embrace it.", "author": "Kevyn Aucoin"}, {"quote": "Be happy for this moment. This moment is your life.", "author": "Omar Khayyam"}, {"quote": "I've missed more than 9000 shots in my career. I've lost almost 300 games. 26 times, I've been trusted to take the game winning shot and missed. I've failed over and over and over again in my life. And that is why I succeed.", "author": "Michael Jordan"}, {"quote": "Life can only be understood backwards; but it must be lived forwards.", "author": "Soren Kierkegaard"}, {"quote": "Life is the art of drawing without an eraser.", "author": "John W. Gardner"}, {"quote": "Live life to the fullest, and focus on the positive.", "author": "Matt Cameron"}, {"quote": "Infuse your life with action. Don't wait for it to happen. Make it happen. Make your own future. Make your own hope. Make your own love. And whatever your beliefs, honor your creator, not by passively waiting for grace to come down from upon high, but by doing what you can to make grace happen... yourself, right now, right down here on Earth.", "author": "Bradley Whitford"}, {"quote": "If you do what you love, you'll never work a day in your life.", "author": "Marc Anthony"}, {"quote": "However difficult life may seem, there is always something you can do and succeed at.", "author": "Stephen Hawking"}, {"quote": "Life is full of beauty. Notice it. Notice the bumble bee, the small child, and the smiling faces. Smell the rain, and feel the wind. Live your life to the fullest potential, and fight for your dreams.", "author": "Ashley Smith"}, {"quote": "Clouds come floating into my life, no longer to carry rain or usher storm, but to add color to my sunset sky.", "author": "Rabindranath Tagore"}, {"quote": "We must let go of the life we have planned, so as to accept the one that is waiting for us.", "author": "Joseph Campbell"}, {"quote": "Do not take life too seriously. You will never get out of it alive.", "author": "Elbert Hubbard"}, {"quote": "The greatest gift of life is friendship, and I have received it.", "author": "Hubert H. Humphrey"}, {"quote": "Change your life today. Don't gamble on the future, act now, without delay.", "author": "Simone de Beauvoir"}, {"quote": "Education is not preparation for life; education is life itself.", "author": "John Dewey"}, {"quote": "Attitude determines the altitude of life.", "author": "Edwin Louis Cole"}, {"quote": "There is only one happiness in this life, to love and be loved.", "author": "George Sand"}, {"quote": "Life is like a roller coaster, live it, be happy, enjoy life.", "author": "Avril Lavigne"}, {"quote": "The only rule is don't be boring and dress cute wherever you go. Life is too short to blend in.", "author": "Paris Hilton"}, {"quote": "Success is to be measured not so much by the position that one has reached in life as by the obstacles which he has overcome.", "author": "Booker T. Washington"}, {"quote": "Bad things do happen; how I respond to them defines my character and the quality of my life. I can choose to sit in perpetual sadness, immobilized by the gravity of my loss, or I can choose to rise from the pain and treasure the most precious gift I have - life itself.", "author": "Walter Anderson"}, {"quote": "We live in a fantasy world, a world of illusion. The great task in life is to find reality.", "author": "Iris Murdoch"}, {"quote": "Life is the flower for which love is the honey.", "author": "Victor Hugo"}, {"quote": "Death is not the greatest loss in life. The greatest loss is what dies inside us while we live.", "author": "Norman Cousins"}, {"quote": "Smile in the mirror. Do that every morning and you'll start to see a big difference in your life.", "author": "Yoko Ono"}, {"quote": "Lighten up, just enjoy life, smile more, laugh more, and don't get so worked up about things.", "author": "Kenneth Branagh"}, {"quote": "The most difficult thing is the decision to act, the rest is merely tenacity. The fears are paper tigers. You can do anything you decide to do. You can act to change and control your life; and the procedure, the process is its own reward.", "author": "Amelia Earhart"}, {"quote": "I used to think that the worst thing in life was to end up alone. It's not. The worst thing in life is to end up with people who make you feel alone.", "author": "Robin Williams"}, {"quote": "Simply enjoy life and the great pleasures that come with it.", "author": "Karolina Kurkova"}, {"quote": "Some people think football is a matter of life and death. I assure you, it's much more serious than that.", "author": "Bill Shankly"}, {"quote": "Loneliness adds beauty to life. It puts a special burn on sunsets and makes night air smell better.", "author": "Henry Rollins"}, {"quote": "Gratitude unlocks the fullness of life. It turns what we have into enough, and more. It turns denial into acceptance, chaos to order, confusion to clarity. It can turn a meal into a feast, a house into a home, a stranger into a friend.", "author": "Melody Beattie"}, {"quote": "Learn to enjoy every minute of your life. Be happy now. Don't wait for something outside of yourself to make you happy in the future. Think how really precious is the time you have to spend, whether it's at work or with your family. Every minute should be enjoyed and savored.", "author": "Earl Nightingale"}, {"quote": "Hold fast to dreams, for if dreams die, life is a broken-winged bird that cannot fly.", "author": "Langston Hughes"}, {"quote": "Time is the coin of your life. It is the only coin you have, and only you can determine how it will be spent. Be careful lest you let other people spend it for you.", "author": "Carl Sandburg"}, {"quote": "Life is short, and every moment is precious.", "author": "Gad Saad"}, {"quote": "My life needs editing.", "author": "Mort Sahl"}, {"quote": "There are two great days in a person's life - the day we are born and the day we discover why.", "author": "William Barclay"}, {"quote": "Enjoy life... that's what we're here for.", "author": "David Faustino"}, {"quote": "Life is like riding a bicycle. To keep your balance, you must keep moving.", "author": "Albert Einstein"}, {"quote": "If you have the opportunity to play this game of life you need to appreciate every moment. a lot of people don't appreciate the moment until it's passed.", "author": "Kanye West"}, {"quote": "Loneliness is my least favorite thing about life. The thing that I'm most worried about is just being alone without anybody to care for or someone who will care for me.", "author": "Anne Hathaway"}, {"quote": "The bond that links your true family is not one of blood, but of respect and joy in each other's life.", "author": "Richard Bach"}, {"quote": "Did I offer peace today? Did I bring a smile to someone's face? Did I say words of healing? Did I let go of my anger and resentment? Did I forgive? Did I love? These are the real questions. I must trust that the little bit of love that I sow now will bear many fruits, here in this world and the life to come.", "author": "Henri Nouwen"}, {"quote": "If the only prayer you ever say in your entire life is thank you, it will be enough.", "author": "Meister Eckhart"}, {"quote": "I work a lot in the slums of Tondo, Manila, and the life there is poor and very sad. And I've always taught to myself to look for the beauty of it and look in the beauty of the faces of the children and to be grateful.", "author": "Catriona Gray"}, {"quote": "If the only prayer you ever say in your entire life is thank you, it will be enough.", "author": "Meister Eckhart"}, {"quote": "The joy of life comes from our encounters with new experiences, and hence there is no greater joy than to have an endlessly changing horizon, for each day to have a new and different sun.", "author": "Christopher McCandless"}, {"quote": "I believe that in life, you have to give things your best shot, do your best. You have to focus on what needs to be done, do the right thing, not the popular thing.", "author": "David Cameron"}, {"quote": "Life begins at the end of your comfort zone.", "author": "Neale Donald Walsch"}, {"quote": "If I had to live my life again, I'd make the same mistakes, only sooner.", "author": "Tallulah Bankhead"}, {"quote": "Memories are the best things in life, I think.", "author": "Romy Schneider"}, {"quote": "You can have everything in life you want, if you will just help other people get what they want.", "author": "Zig Ziglar"}, {"quote": "Whatever you do, do with determination. You have one life to live; do your work with passion and give your best. Whether you want to be a chef, doctor, actor, or a mother, be passionate to get the best result.", "author": "Alia Bhatt"}, {"quote": "It's really not about what you have. It's about how you're able to enjoy life in general.", "author": "Kevin Harvick"}, {"quote": "The good life is a process, not a state of being. It is a direction not a destination.", "author": "Carl Rogers"}, {"quote": "Slow down and enjoy life. It's not only the scenery you miss by going to fast - you also miss the sense of where you are going and why.", "author": "Eddie Cantor"}, {"quote": "Love is our true destiny. We do not find the meaning of life by ourselves alone - we find it with another.", "author": "Thomas Merton"}, {"quote": "I believe that if life gives you lemons, you should make lemonade... And try to find somebody whose life has given them vodka, and have a party.", "author": "Ron White"}, {"quote": "Always keep your smile. That's how I explain my long life.", "author": "Jeanne Calment"}, {"quote": "Education is the key to success in life, and teachers make a lasting impact in the lives of their students.", "author": "Solomon Ortiz"}, {"quote": "Life isn't black and white. It's a million gray areas, don't you find?", "author": "Ridley Scott"}, {"quote": "You may not always have a comfortable life and you will not always be able to solve all of the world's problems at once but don't ever underestimate the importance you can have because history has shown us that courage can be contagious and hope can take on a life of its own.", "author": "Michelle Obama"}, {"quote": "Stay true to yourself, yet always be open to learn. Work hard, and never give up on your dreams, even when nobody else believes they can come true but you. These are not cliches but real tools you need no matter what you do in life to stay focused on your path.", "author": "Phillip Sweet"}, {"quote": "My life motto is 'Do my best, so that I can't blame myself for anything.'", "author": "Magdalena Neuner"}, {"quote": "I would rather die a meaningful death than to live a meaningless life.", "author": "Corazon Aquino"}, {"quote": "I just enjoy life in a way where I like being my own person.", "author": "Keith Thurman"}, {"quote": "If you are lucky enough to find a way of life you love, you have to find the courage to live it.", "author": "John Irving"}, {"quote": "Our attitude toward life determines life's attitude towards us.", "author": "John N. Mitchell"}, {"quote": "Life is about not knowing, having to change, taking the moment and making the best of it, without knowing what's going to happen next.", "author": "Gilda Radner"}, {"quote": "I hated every minute of training, but I said, 'Don't quit. Suffer now and live the rest of your life as a champion.'", "author": "Muhammad Ali"}, {"quote": "Friendship marks a life even more deeply than love. Love risks degenerating into obsession, friendship is never anything but sharing.", "author": "Elie Wiesel"}, {"quote": "Successful people maintain a positive focus in life no matter what is going on around them. They stay focused on their past successes rather than their past failures, and on the next action steps they need to take to get them closer to the fulfillment of their goals rather than all the other distractions that life presents to them.", "author": "Jack Canfield"}, {"quote": "Your work is going to fill a large part of your life, and the only way to be truly satisfied is to do what you believe is great work. And the only way to do great work is to love what you do. If you haven't found it yet, keep looking. Don't settle. As with all matters of the heart, you'll know when you find it.", "author": "Steve Jobs"}, {"quote": "Life is God's novel. Let him write it.", "author": "Isaac Bashevis Singer"}, {"quote": "Nothing is given to man on earth - struggle is built into the nature of life, and conflict is possible - the hero is the man who lets no obstacle prevent him from pursuing the values he has chosen.", "author": "Andrew Bernstein"}, {"quote": "One must choose in life between boredom and suffering.", "author": "Madame de Stael"}, {"quote": "Whatever you want in life, other people are going to want it too. Believe in yourself enough to accept the idea that you have an equal right to it.", "author": "Diane Sawyer"}, {"quote": "In life, as in art, the beautiful moves in curves.", "author": "Edward G. Bulwer-Lytton"}, {"quote": "This life is like a swimming pool. You dive into the water, but you can't see how deep it is.", "author": "Dennis Rodman"}, {"quote": "I really believe that everyone has a talent, ability, or skill that he can mine to support himself and to succeed in life.", "author": "Dean Koontz"}, {"quote": "Life is hard. Then you die. Then they throw dirt in your face. Then the worms eat you. Be grateful it happens in that order.", "author": "David Gerrold"}, {"quote": "Smiling is definitely one of the best beauty remedies. If you have a good sense of humor and a good approach to life, that's beautiful.", "author": "Rashida Jones"}, {"quote": "Science is a way of life. Science is a perspective. Science is the process that takes us from confusion to understanding in a manner that's precise, predictive and reliable - a transformation, for those lucky enough to experience it, that is empowering and emotional.", "author": "Brian Greene"}, {"quote": "Let us put our minds together and see what life we can make for our children.", "author": "Sitting Bull"}, {"quote": "Life is too short not to celebrate nice moments!", "author": "Jurgen Klopp"}, {"quote": "No matter if you win or lose, the most important thing in life is to enjoy what you have.", "author": "Dong Dong"}, {"quote": "In three words I can sum up everything I've learned about life: it goes on.", "author": "Robert Frost"}, {"quote": "There is only one thing in life worse than being talked about, and that is not being talked about.", "author": "Oscar Wilde"}, {"quote": "The value of life is not in its duration, but in its donation. You are not important because of how long you live, you are important because of how effective you live.", "author": "Myles Munroe"}, {"quote": "Every day is a new opportunity. You can build on yesterday's success or put its failures behind and start over again. That's the way life is, with a new game every day, and that's the way baseball is.", "author": "Bob Feller"}, {"quote": "We are all born alone and die alone. The loneliness is definitely part of the journey of life.", "author": "Jenova Chen"}, {"quote": "Relax! Life is beautiful!", "author": "David L. Wolper"}, {"quote": "Everyone has a right to their own opinion about me, and that's fine. I'm just going to keep being myself and living my life. That's all I can do.", "author": "Dan Bilzerian"}, {"quote": "Change is the law of life. And those who look only to the past or present are certain to miss the future.", "author": "John F. Kennedy"}, {"quote": "Life is too short to worry about anything. You had better enjoy it because the next day promises nothing.", "author": "Eric Davis"}, {"quote": "The bottom line is to have fun and enjoy life.", "author": "Rekha"}, {"quote": "Choosing to be positive and having a grateful attitude is going to determine how you're going to live your life.", "author": "Joel Osteen"}, {"quote": "Life is short, and it is up to you to make it sweet.", "author": "Sarah Louise Delany"}, {"quote": "No water, no life. No blue, no green.", "author": "Sylvia Earle"}, {"quote": "The Internet is so big, so powerful and pointless that for some people it is a complete substitute for life.", "author": "Andrew Brown"}, {"quote": "Life is short, and if we enjoy every moment of every day, then we will be happy no matter what happens or what changes along the way.", "author": "Gretchen Bleiler"}, {"quote": "No matter how tough my life was, I was always looking up at the sky and wishing for good things.", "author": "Mahira Khan"}, {"quote": "In school, you're taught a lesson and then given a test. In life, you're given a test that teaches you a lesson.", "author": "Tom Bodett"}, {"quote": "See, life is a journey and every chapter is very interesting.", "author": "Zeenat Aman"}, {"quote": "Be regular and orderly in your life, so that you may be violent and original in your work.", "author": "Gustave Flaubert"}, {"quote": "You cannot have a positive life and a negative mind.", "author": "Joyce Meyer"}, {"quote": "Everyone has a purpose in life and a unique talent to give to others. And when we blend this unique talent with service to others, we experience the ecstasy and exultation of own spirit, which is the ultimate goal of all goals.", "author": "Kallam Anji Reddy"}, {"quote": "Music washes away from the soul the dust of everyday life.", "author": "Berthold Auerbach"}, {"quote": "Right now I am trying to be in a place of calm, a place where I can chill out and then handle the chaos of life better. You don't just get it overnight; you have to work at it. It's a daily struggle.", "author": "Jackee Harry"}, {"quote": "Once your mind and body is healthy, it creates a freedom that helps you enjoy life.", "author": "Milind Soman"}, {"quote": "Life is a game and true love is a trophy.", "author": "Rufus Wainwright"}, {"quote": "Realize deeply that the present moment is all you ever have. Make the Now the primary focus of your life.", "author": "Eckhart Tolle"}, {"quote": "Everyone is comparing lives on social media and wants the perfect body, perfect image, perfect outfit, perfect life - we're striving for this perfection, and it's so unhealthy because there's no such thing as perfection.", "author": "Emily Atack"}, {"quote": "Never regret yesterday. Life is in you today and you make your tomorrow.", "author": "L. Ron Hubbard"}, {"quote": "Positivity, confidence, and persistence are key in life, so never give up on yourself.", "author": "Khalid"}, {"quote": "I don't regret what I've been through. I've had ups and downs, super highs and some really low lows. I've been so blessed that I could never say, 'I wish this didn't happen.' It's part of who I am. There's nothing in my life that's so ugh.", "author": "Jennifer Lopez"}, {"quote": "My life has been full of terrible misfortunes most of which never happened.", "author": "Michel de Montaigne"}, {"quote": "Learning how to be still, to really be still and let life happen - that stillness becomes a radiance.", "author": "Morgan Freeman"}, {"quote": "You can really only enjoy life when you're extremely busy.", "author": "Josephine de La Baume"}, {"quote": "Life is about choices. Some we regret, some were proud of. Some will haunt us forever. 'Black Rain' was very much about choices. The message - we are what we chose to be.", "author": "Graham Brown"}, {"quote": "Faith gives you an inner strength and a sense of balance and perspective in life.", "author": "Gregory Peck"}, {"quote": "Rain is grace; rain is the sky descending to the earth; without rain, there would be no life.", "author": "John Updike"}, {"quote": "The more you praise and celebrate your life, the more there is in life to celebrate.", "author": "Oprah Winfrey"}, {"quote": "My dream is to live a good life and be loving, be close to God and be a good human being and bring peace to people.", "author": "Ziggy Marley"}, {"quote": "Do what you need to do and enjoy life as it happens.", "author": "John Scalzi"}, {"quote": "Live life for the moment because everything else is uncertain!", "author": "Louis Tomlinson"}, {"quote": "A healthy social life is found only when, in the mirror of each soul, the whole community finds its reflection, and when, in the whole community, the virtue of each one is living.", "author": "Rudolf Steiner"}, {"quote": "We can easily forgive a child who is afraid of the dark; the real tragedy of life is when men are afraid of the light.", "author": "Plato"}, {"quote": "Be brave enough to live life creatively. The creative place where no one else has ever been.", "author": "Alan Alda"}, {"quote": "Economics is everywhere, and understanding economics can help you make better decisions and lead a happier life.", "author": "Tyler Cowen"}, {"quote": "The only way to take sorrow out of death is to take love out of life.", "author": "Russell M. Nelson"}, {"quote": "Life is just a bowl of cherries, don't take it serious, its mysterious. Life is just a bowl of cherries, so live and laugh and laugh at love, love a laugh, laugh and love.", "author": "Bob Fosse"}, {"quote": "Life is a journey. When we stop, things don't go right.", "author": "Pope Francis"}, {"quote": "We all have different things that we go through in our everyday life, and it's really important to know just at the end of the day, it doesn't matter what you face, you know, that you're going to win at the end of the day. You got to believe in yourself. You got to believe in God, know that He's going to get you through it.", "author": "Kelly Rowland"}, {"quote": "If you don't design your own life plan, chances are you'll fall into someone else's plan. And guess what they have planned for you? Not much.", "author": "Jim Rohn"}, {"quote": "We make a living by what we get, but we make a life by what we give.", "author": "Winston Churchill"}, {"quote": "There are only two tragedies in life: one is not getting what one wants, and the other is getting it.", "author": "Oscar Wilde"}, {"quote": "Music is moonlight in the gloomy night of life.", "author": "Jean Paul"}, {"quote": "I would rather live my life as if there is a God and die to find out there isn't, than live as if there isn't and to die to find out that there is.", "author": "Albert Camus"}, {"quote": "Life was always a matter of waiting for the right moment to act.", "author": "Paulo Coelho"}, {"quote": "Life is very interesting... in the end, some of your greatest pains, become your greatest strengths.", "author": "Drew Barrymore"}, {"quote": "If you aren't humble, whatever empathy you claim is false and probably results from some arrogance or the desire to control. But true empathy is rooted in humility and the understanding that there are many people with as much to contribute in life as you.", "author": "Anand Mahindra"}, {"quote": "Life is not what you expect: it is made up of the most unexpected twists and turns.", "author": "Ilaiyaraaja"}, {"quote": "Being confident is the key to life. Don't be afraid to be you! I'm super different from a lot of kids my age with style and personality, and I'm OK with it. And if you are OK with it, everyone else will be, too. Just be yourself.", "author": "Leo Howard"}, {"quote": "Nothing in life is promised except death.", "author": "Kanye West"}, {"quote": "Good health and good sense are two of life's greatest blessings.", "author": "Publilius Syrus"}, {"quote": "The battle of life is, in most cases, fought uphill; and to win it without a struggle were perhaps to win it without honor. If there were no difficulties there would be no success; if there were nothing to struggle for, there would be nothing to be achieved.", "author": "Samuel Smiles"}, {"quote": "Live a life full of humility, gratitude, intellectual curiosity, and never stop learning.", "author": "Gza"}, {"quote": "Pets are humanizing. They remind us we have an obligation and responsibility to preserve and nurture and care for all life.", "author": "James Cromwell"}, {"quote": "Sometimes it's the smallest decisions that can change your life forever.", "author": "Keri Russell"}, {"quote": "All you need in this life is ignorance and confidence, and then success is sure.", "author": "Mark Twain"}, {"quote": "We all have a dark side. Most of us go through life avoiding direct confrontation with that aspect of ourselves, which I call the shadow self. There's a reason why. It carries a great deal of energy.", "author": "Lorraine Toussaint"}, {"quote": "The hardest thing in life to learn is which bridge to cross and which to burn.", "author": "David Russell"}, {"quote": "Take a step back, evaluate what is important, and enjoy life.", "author": "Teri Garr"}, {"quote": "There is a tide in the affairs of men, Which taken at the flood, leads on to fortune. Omitted, all the voyage of their life is bound in shallows and in miseries. On such a full sea are we now afloat. And we must take the current when it serves, or lose our ventures.", "author": "William Shakespeare"}, {"quote": "Life is tough, and things don't always work out well, but we should be brave and go on with our lives.", "author": "Suga"}, {"quote": "Life is about perspective and how you look at something... ultimately, you have to zoom out.", "author": "Whitney Wolfe Herd"}, {"quote": "Build a man a fire, and he'll be warm for a day. Set a man on fire, and he'll be warm for the rest of his life.", "author": "Terry Pratchett"}, {"quote": "Life is pain, highness. Anyone who tells you differently is selling something.", "author": "William Goldman"}, {"quote": "If you plan on being anything less than you are capable of being, you will probably be unhappy all the days of your life.", "author": "Abraham Maslow"}, {"quote": "Life is really not easy, we all have our personal battles, but it is important that you really treasure yourself, love yourself and have a sense of self-worth.", "author": "Heart Evangelista"}, {"quote": "Nothing is perfect. Life is messy. Relationships are complex. Outcomes are uncertain. People are irrational.", "author": "Hugh Mackay"}, {"quote": "The game of life is a lot like football. You have to tackle your problems, block your fears, and score your points when you get the opportunity.", "author": "Lewis Grizzard"}, {"quote": "Life is not always easy to live, but the opportunity to do so is a blessing beyond comprehension. In the process of living, we will face struggles, many of which will cause us to suffer and to experience pain.", "author": "L. Lionel Kendrick"}, {"quote": "Life is not always easy to live, but the opportunity to do so is a blessing beyond comprehension. In the process of living, we will face struggles, many of which will cause us to suffer and to experience pain.", "author": "L. Lionel Kendrick"}, {"quote": "We all have a dark side. Most of us go through life avoiding direct confrontation with that aspect of ourselves, which I call the shadow self. There's a reason why. It carries a great deal of energy.", "author": "Lorraine Toussaint"}, {"quote": "Life moves so fast. You gotta document the good times, man.", "author": "Big Boi"}, {"quote": "Sometimes in life, you have to make a selfish decision and do what's best for you.", "author": "Saquon Barkley"}, {"quote": "My mission in life is not merely to survive, but to thrive; and to do so with some passion, some compassion, some humor, and some style.", "author": "Maya Angelou"}, {"quote": "Life is tough, and things don't always work out well, but we should be brave and go on with our lives.", "author": "Suga"}, {"quote": "He who binds to himself a joy Does the winged life destroy; But he who kisses the joy as it flies Lives in eternity's sun rise.", "author": "William Blake"}, {"quote": "Only the disciplined ones in life are free. If you are undisciplined, you are a slave to your moods and your passions.", "author": "Eliud Kipchoge"}, {"quote": "Life is about how much you can take and keep fighting, how much you can suffer and keep moving forward.", "author": "Anderson Silva"}, {"quote": "Our uniqueness, our individuality, and our life experience molds us into fascinating beings. I hope we can embrace that. I pray we may all challenge ourselves to delve into the deepest resources of our hearts to cultivate an atmosphere of understanding, acceptance, tolerance, and compassion. We are all in this life together.", "author": "Linda Thompson"}, {"quote": "When one realizes that his life is worthless he either commits suicide or travels.", "author": "Edward Dahlberg"}, {"quote": "Music is the soundtrack of your life.", "author": "Dick Clark"}, {"quote": "Some people are born on third base and go through life thinking they hit a triple.", "author": "Barry Switzer"}, {"quote": "I don't want life to imitate art. I want life to be art.", "author": "Ernst Fischer"}, {"quote": "Life is hard enough. Life is always going to be hard, so you need to push for what you want.", "author": "Dizzee Rascal"}, {"quote": "The whole point is to live life and be - to use all the colors in the crayon box.", "author": "RuPaul"}, {"quote": "The two most important things in life are good friends and a strong bullpen.", "author": "Bob Lemon"}, {"quote": "The life of the dead is placed in the memory of the living.", "author": "Marcus Tullius Cicero"}, {"quote": "If you plan on being anything less than you are capable of being, you will probably be unhappy all the days of your life.", "author": "Abraham Maslow"}, {"quote": "The hardest thing in life to learn is which bridge to cross and which to burn.", "author": "David Russell"}, {"quote": "I have a loyalty that runs in my bloodstream, when I lock into someone or something, you can't get me away from it because I commit that thoroughly. That's in friendship, that's a deal, that's a commitment. Don't give me paper - I can get the same lawyer who drew it up to break it. But if you shake my hand, that's for life.", "author": "Jerry Lewis"}, {"quote": "Luck always favours the brave. And you must remember that brave are the people who follow their heart; brave are the people who take chances in life. Which also means you have to say no sometimes. I believe the power of no is greater than yes.", "author": "Preity Zinta"}, {"quote": "Our heavenly Father understands our disappointment, suffering, pain, fear, and doubt. He is always there to encourage our hearts and help us understand that He's sufficient for all of our needs. When I accepted this as an absolute truth in my life, I found that my worrying stopped.", "author": "Charles Stanley"}, {"quote": "Dogs are not our whole life, but they make our lives whole.", "author": "Roger Caras"}, {"quote": "All you need in this life is ignorance and confidence, and then success is sure.", "author": "Mark Twain"}, {"quote": "The greatest legacy one can pass on to one's children and grandchildren is not money or other material things accumulated in one's life, but rather a legacy of character and faith.", "author": "Billy Graham"}, {"quote": "I am happy every day, because life is moving in a very positive way.", "author": "Lil Yachty"}, {"quote": "Life is about perspective and how you look at something... ultimately, you have to zoom out.", "author": "Whitney Wolfe Herd"}, {"quote": "Life is hard. Life is difficult. Life is going to punch you in the gut. But when you change your attitude, you change your behavior. When your behavior changes, so do your results.", "author": "Will Hurd"}, {"quote": "Life is full of happiness and tears; be strong and have faith.", "author": "Kareena Kapoor Khan"}, {"quote": "The greatest pleasure in life is doing what people say you cannot do.", "author": "Walter Bagehot"}, {"quote": "Too often we underestimate the power of a touch, a smile, a kind word, a listening ear, an honest compliment, or the smallest act of caring, all of which have the potential to turn a life around.", "author": "Leo Buscaglia"}, {"quote": "Everyone has the ability to increase resilience to stress. It requires hard work and dedication, but over time, you can equip yourself to handle whatever life throws your way without adverse effects to your health. Training your brain to manage stress won't just affect the quality of your life, but perhaps even the length of it.", "author": "Amy Morin"}, {"quote": "If you spend your whole life waiting for the storm, you'll never enjoy the sunshine.", "author": "Morris West"}, {"quote": "With proper governance, life will improve for all.", "author": "Benigno Aquino III"}, {"quote": "I am blessed with a funny gene that makes me enjoy life.", "author": "Karan Patel"}, {"quote": "We should learn not to hold grudges and be positive all the time because life is too short and unpredictable.", "author": "Saba Qamar"}, {"quote": "You get out of life what you put into it. I think you need a bit of luck but you also make a bit of luck. I think that if you're a pretty decent person you'll get back what you put in.", "author": "John Key"}, {"quote": "When I was young I thought that money was the most important thing in life; now that I am old I know that it is.", "author": "Oscar Wilde"}, {"quote": "Life is too short to do the things you don't love doing.", "author": "Bruce Dickinson"}, {"quote": "Life goes on, and one should look ahead and not backward.", "author": "Sonali Bendre"}, {"quote": "No matter what happens in life, be good to people. Being good to people is a wonderful legacy to leave behind.", "author": "Taylor Swift"}, {"quote": "Life is so constructed, that the event does not, cannot, will not, match the expectation.", "author": "Charlotte Bronte"}, {"quote": "Life is a chess match. Every decision that you make has a consequence to it.", "author": "P.K. Subban"}, {"quote": "It takes a lot of courage to release the familiar and seemingly secure, to embrace the new. But there is no real security in what is no longer meaningful. There is more security in the adventurous and exciting, for in movement there is life, and in change there is power.", "author": "Alan Cohen"}, {"quote": "I enjoy life when things are happening. I don't care if it's good things or bad things. That means you're alive.", "author": "Joan Rivers"}, {"quote": "Sometimes it's the smallest decisions that can change your life forever.", "author": "Keri Russell"}, {"quote": "Gratitude is one of the strongest and most transformative states of being. It shifts your perspective from lack to abundance and allows you to focus on the good in your life, which in turn pulls more goodness into your reality.", "author": "Jen Sincero"}, {"quote": "There is a cult of ignorance in the United States, and there has always been. The strain of anti-intellectualism has been a constant thread winding its way through our political and cultural life, nurtured by the false notion that democracy means that my ignorance is just as good as your knowledge.", "author": "Isaac Asimov"}, {"quote": "Remember that you are an Englishman, and have consequently won first prize in the lottery of life.", "author": "Cecil Rhodes"}, {"quote": "When I started counting my blessings, my whole life turned around.", "author": "Willie Nelson"}, {"quote": "Be thou the rainbow in the storms of life. The evening beam that smiles the clouds away, and tints tomorrow with prophetic ray.", "author": "Lord Byron"}, {"quote": "Caring - about people, about things, about life - is an act of maturity.", "author": "Tracy McMillan"}, {"quote": "Transformation is a process, and as life happens there are tons of ups and downs. It's a journey of discovery - there are moments on mountaintops and moments in deep valleys of despair.", "author": "Rick Warren"}, {"quote": "A life lived in fear is a life half lived.", "author": "Baz Luhrmann"}, {"quote": "I believe that a trusting attitude and a patient attitude go hand in hand. You see, when you let go and learn to trust God, it releases joy in your life. And when you trust God, you're able to be more patient. Patience is not just about waiting for something... it's about how you wait, or your attitude while waiting.", "author": "Joyce Meyer"}, {"quote": "Democracy is not just an election, it is our daily life.", "author": "Tsai Ing-wen"}, {"quote": "Trust is the glue of life. It's the most essential ingredient in effective communication. It's the foundational principle that holds all relationships.", "author": "Stephen Covey"}, {"quote": "If bread is the first necessity of life, recreation is a close second.", "author": "Edward Bellamy"}, {"quote": "You can't achieve anything in life without a small amount of sacrifice.", "author": "Shakira"}, {"quote": "When life gives you Monday, dip it in glitter and sparkle all day.", "author": "Ella Woodward"}, {"quote": "I have so much chaos in my life, it's become normal. You become used to it. You have to just relax, calm down, take a deep breath and try to see how you can make things work rather than complain about how they're wrong.", "author": "Tom Welling"}, {"quote": "The future of the world belongs to the youth of the world, and it is from the youth and not from the old that the fire of life will warm and enlighten the world. It is your privilege to breathe the breath of life into the dry bones of many around you.", "author": "Tom Mann"}, {"quote": "The most difficult thing in life is to know yourself.", "author": "Thales"}, {"quote": "Love is the crowning grace of humanity, the holiest right of the soul, the golden link which binds us to duty and truth, the redeeming principle that chiefly reconciles the heart to life, and is prophetic of eternal good.", "author": "Petrarch"}, {"quote": "The greatest happiness of life is the conviction that we are loved; loved for ourselves, or rather, loved in spite of ourselves.", "author": "Victor Hugo"}, {"quote": "When you think of it, really there are four fundamental questions of life. You've asked them, I've asked them, every thinking person asks them. They boil down to this; origin, meaning, morality and destiny. 'How did I come into being? What brings life meaning? How do I know right from wrong? Where am I headed after I die?'", "author": "Ravi Zacharias"}, {"quote": "There is no passion to be found playing small - in settling for a life that is less than the one you are capable of living.", "author": "Nelson Mandela"}, {"quote": "Eating is not merely a material pleasure. Eating well gives a spectacular joy to life and contributes immensely to goodwill and happy companionship. It is of great importance to the morale.", "author": "Elsa Schiaparelli"}, {"quote": "It's in responsibility that most people find the meaning that sustains them through life. It's not in happiness. It's not in impulsive pleasure.", "author": "Jordan Peterson"}, {"quote": "Today's a beautiful day, and yesterday was a beautiful day, so that means it's a great life.", "author": "Gnash"}, {"quote": "Life's like a movie, write your own ending. Keep believing, keep pretending.", "author": "Jim Henson"}, {"quote": "I am blessed to have so many great things in my life - family, friends and God. All will be in my thoughts daily.", "author": "Lil' Kim"}, {"quote": "Cloning will enable mankind to reach eternal life.", "author": "Claude Vorilhon"}, {"quote": "All my life, my heart has yearned for a thing I cannot name.", "author": "Andre Breton"}, {"quote": "Despite the natural belittling of one's self, the doubts, the insecurities, we have to wake up to the realisation that we all write our own autobiography, we are the authors of our life story. Realising that, write a good story with your life and make sure to write yourself as the protagonist. Be the hero of your journey.", "author": "Yossi Ghinsberg"}, {"quote": "Life is full of misery, loneliness, and suffering - and it's all over much too soon.", "author": "Woody Allen"}, {"quote": "Smoking kills. If you're killed, you've lost a very important part of your life.", "author": "Brooke Shields"}, {"quote": "To be free and to live a free life - that is the most beautiful thing there is.", "author": "Miguel Indurain"}, {"quote": "I really believe that all of us have a lot of darkness in our souls. Anger, rage, fear, sadness. I don't think that's only reserved for people who have horrible upbringings. I think it really exists and is part of the human condition. I think in the course of your life you figure out ways to deal with that.", "author": "Kevin Bacon"}, {"quote": "You can't get much done in life if you only work on the days when you feel good.", "author": "Jerry West"}, {"quote": "The tragedy of life is often not in our failure, but rather in our complacency; not in our doing too much, but rather in our doing too little; not in our living above our ability, but rather in our living below our capacities.", "author": "Benjamin E. Mays"}, {"quote": "Whatever life throws at me I'll take it and be grateful for it as well.", "author": "Tom Felton"}, {"quote": "Life's too short to hang out with people who aren't resourceful.", "author": "Jeff Bezos"}, {"quote": "I decided to fly through the air and live in the sunlight and enjoy life as much as I could.", "author": "Evel Knievel"}, {"quote": "All mankind... being all equal and independent, no one ought to harm another in his life, health, liberty or possessions.", "author": "John Locke"}, {"quote": "Communication is a skill that you can learn. It's like riding a bicycle or typing. If you're willing to work at it, you can rapidly improve the quality of evry part of your life.", "author": "Brian Tracy"}, {"quote": "Three grand essentials to happiness in this life are something to do, something to love, and something to hope for.", "author": "Joseph Addison"}, {"quote": "Authenticity is everything! You have to wake up every day and look in the mirror, and you want to be proud of the person who's looking back at you. And you can only do that if you're being honest with yourself and being a person of high character. You have an opportunity every single day to write that story of your life.", "author": "Aaron Rodgers"}, {"quote": "To live in this world, you must be able to do three things: to love what is mortal; to hold it against your bones knowing your own life depends on it; and, when the time comes to let it go, to let it go.", "author": "Mary Oliver"}, {"quote": "And the greatest lesson that mom ever taught me though was this one. She told me there would be times in your life when you have to choose between being loved and being respected. Now she said to always pick being respected.", "author": "Chris Christie"}, {"quote": "Wherever you are, be there totally. If you find your here and now intolerable and it makes you unhappy, you have three options: remove yourself from the situation, change it, or accept it totally. If you want to take responsibility for your life, you must choose one of those three options, and you must choose now. Then accept the consequences.", "author": "Eckhart Tolle"}, {"quote": "True friendship multiplies the good in life and divides its evils. Strive to have friends, for life without friends is like life on a desert island... to find one real friend in a lifetime is good fortune; to keep him is a blessing.", "author": "Baltasar Gracian"}, {"quote": "God gave us the gift of life; it is up to us to give ourselves the gift of living well.", "author": "Voltaire"}, {"quote": "Life without dreams is like a bird with a broken wing - it can't fly.", "author": "Dan Pena"}, {"quote": "Music is life itself. What would this world be without good music? No matter what kind it is.", "author": "Louis Armstrong"}, {"quote": "Life is too short and too sweet to complain about the silly things.", "author": "Michael Chandler"}, {"quote": "Life is too short to be living somebody else's dream.", "author": "Hugh Hefner"}, {"quote": "What you put into life is what you get out of it.", "author": "Clint Eastwood"}, {"quote": "Nobody's perfect, so don't go out there and try to act like you got to live a perfect life. Be yourself, and be happy with it.", "author": "Khris Middleton"}, {"quote": "Life is too short to be scared and not take risks. I'd rather be the person that's like, 'I messed up,' than, 'I wish I did that.'", "author": "Justine Skye"}, {"quote": "The happiness of life is made up of minute fractions - the little, soon forgotten charities of a kiss or a smile, a kind look or heartfelt compliment.", "author": "Samuel Taylor Coleridge"}, {"quote": "Your living is determined not so much by what life brings to you as by the attitude you bring to life; not so much by what happens to you as by the way your mind looks at what happens.", "author": "Khalil Gibran"}, {"quote": "If one advances confidently in the direction of his dreams, and endeavors to live the life which he has imagined, he will meet with a success unexpected in common hours.", "author": "Henry David Thoreau"}, {"quote": "You are a product of your environment. So choose the environment that will best develop you toward your objective. Analyze your life in terms of its environment. Are the things around you helping you toward success - or are they holding you back?", "author": "W. Clement Stone"}, {"quote": "I am a total loser, in every aspect of my life. I rarely go out.", "author": "Sean Hannity"}, {"quote": "When you have balance in your life, work becomes an entirely different experience. There is a passion that moves you to a whole new level of fulfillment and gratitude, and that's when you can do your best... for yourself and for others.", "author": "Cara Delevingne"}, {"quote": "There's only two people in your life you should lie to... the police and your girlfriend.", "author": "Jack Nicholson"}, {"quote": "I do have a childlike enthusiasm at times. I certainly enjoy life and get pleasure sometimes in childish things.", "author": "Brian Baumgartner"}, {"quote": "I grind and I graft, but I will make sure that I get that time off here and there to unwind and relax and have a life.", "author": "Tulisa"}, {"quote": "Your life is your canvas, and you are the masterpiece. There are a million ways to be kind, amazing, fabulous, creative, bold, and interesting.", "author": "Kerli"}, {"quote": "You're going to go through tough times - that's life. But I say, 'Nothing happens to you, it happens for you.' See the positive in negative events.", "author": "Joel Osteen"}, {"quote": "The only real things in life is the unexpected things. Everything else is just an illusion.", "author": "Watkin Tudor Jones"}, {"quote": "Life is not black and white; there is some gray nuance to it.", "author": "Pilou Asbaek"}, {"quote": "A library is not a luxury but one of the necessities of life.", "author": "Henry Ward Beecher"}, {"quote": "Life is not easy for any of us. But what of that? We must have perseverance and above all confidence in ourselves. We must believe that we are gifted for something and that this thing must be attained.", "author": "Marie Curie"}, {"quote": "Do what you love to do and give it your very best. Whether it's business or baseball, or the theater, or any field. If you don't love what you're doing and you can't give it your best, get out of it. Life is too short. You'll be an old man before you know it.", "author": "Al Lopez"}, {"quote": "It's never nice to lose someone close to you; unfortunately, life goes on, and we have to make peace with it and move on.", "author": "Francois Hougaard"}, {"quote": "Because of your smile, you make life more beautiful.", "author": "Thich Nhat Hanh"}, {"quote": "Your time is limited, so don't waste it living someone else's life. Don't be trapped by dogma - which is living with the results of other people's thinking. Don't let the noise of others' opinions drown out your own inner voice. And most important, have the courage to follow your heart and intuition.", "author": "Steve Jobs"}, {"quote": "Mistakes do happen and life goes on.", "author": "Sourav Ganguly"}, {"quote": "Life is short. You have to be able to laugh at our pain or we never move on.", "author": "Jeff Ross"}, {"quote": "Man's love is of man's life a part; it is a woman's whole existence. In her first passion, a woman loves her lover, in all the others all she loves is love.", "author": "Lord Byron"}, {"quote": "Mistakes are a fact of life. It is the response to the error that counts.", "author": "Nikki Giovanni"}, {"quote": "Live your life to its fullest potential and don't really care too much about what other people think of you.", "author": "Lil Nas X"}, {"quote": "There's so many things that life is, and no matter how many breakthroughs, trials will exist and we're going to get through it. Just be strong.", "author": "Mary J. Blige"}, {"quote": "Although the life of a person is in a land full of thorns and weeds, there is always a space in which the good seed can grow. You have to trust God.", "author": "Pope Francis"}, {"quote": "Life is difficult for everyone; everyone has bad days. Everyone has trouble in their life, because it doesn't matter how rich you are: Sickness and trouble and worry and love, these things will mess with you at every level of life.", "author": "Domhnall Gleeson"}, {"quote": "Photography takes an instant out of time, altering life by holding it still.", "author": "Dorothea Lange"}, {"quote": "I think our life is a journey, and we make mistakes, and it's how we learn from those mistakes and rebound from those mistakes that sets us on the path that we're meant to be on.", "author": "Jay Ellis"}, {"quote": "You have to take risks. We will only understand the miracle of life fully when we allow the unexpected to happen.", "author": "Paulo Coelho"}, {"quote": "If you play it safe in life you've decided that you don't want to grow any more.", "author": "Shirley Hufstedler"}, {"quote": "I believe that God put us in this jolly world to be happy and enjoy life.", "author": "Robert Baden-Powell"}, {"quote": "There's a time in your life where you're not quite sure where you are. You think everything's perfect, but it's not perfect... Then one day you wake up and you can't quite picture yourself in the situation you're in. But the secret is, if you can picture yourself doing anything in life, you can do it.", "author": "Tom DeLonge"}, {"quote": "The greatest discovery of my generation is that a human being can alter his life by altering his attitudes.", "author": "William James"}, {"quote": "Cinema can fill in the empty spaces of your life and your loneliness.", "author": "Pedro Almodovar"}, {"quote": "The purpose of human life is to serve, and to show compassion and the will to help others.", "author": "Albert Schweitzer"}, {"quote": "It's better to enjoy life - selection is a temporary thing.", "author": "Shreyas Iyer"}, {"quote": "Visions are worth fighting for. Why spend your life making someone else's dreams?", "author": "Tim Burton"}, {"quote": "I like people that enjoy life, 'cause I do the same.", "author": "Lil Wayne"}, {"quote": "Trauma is a fact of life. It does not, however, have to be a life sentence.", "author": "Peter A. Levine"}, {"quote": "You learned the two greatest thing in life, never rat on your friends, and always keep your mouth shut.", "author": "Robert De Niro"}, {"quote": "If it's going to make you happy, go for it - life is short.", "author": "Tiffany Darwish"}, {"quote": "My life is based on pain, passion, and purpose.", "author": "Elijah Cummings"}, {"quote": "Scientific advancement should aim to affirm and to improve human life.", "author": "Nathan Deal"}, {"quote": "I enjoy life. That doesn't mean I don't care.", "author": "Bob Crane"}, {"quote": "We forge the chains we wear in life.", "author": "Charles Dickens"}, {"quote": "Greatness comes by doing a few small and smart things each and every day. Comes from taking little steps, consistently. Comes from a making a few small chips against everything in your professional and personal life that is ordinary, so that a day eventually arrives when all that's left is The Extraordinary.", "author": "Robin S. Sharma"}, {"quote": "You never know where life is going to take you. So everything I do, I just take it one day at a time, and it always leads you to the right place.", "author": "Kyle Massey"}, {"quote": "If you have no confidence in self, you are twice defeated in the race of life.", "author": "Marcus Garvey"}, {"quote": "The object of life is not to be on the side of the majority, but to escape finding oneself in the ranks of the insane.", "author": "Marcus Aurelius"}, {"quote": "I think that life is difficult. People have challenges. Family members get sick, people get older, you don't always get the job or the promotion that you want. You have conflicts in your life. And really, life is about your resilience and your ability to go through your life and all of the ups and downs with a positive attitude.", "author": "Jennifer Hyman"}, {"quote": "Friendship is the shadow of the evening, which increases with the setting sun of life.", "author": "Jean de La Fontaine"}, {"quote": "Life is full of ups and downs. One needs to stay positive in life, no matter what.", "author": "Shilpa Shinde"}, {"quote": "You can have anything you want in life if you dress for it.", "author": "Edith Head"}, {"quote": "Life is too short to not have fun; we are only here for a short time compared to the sun and the moon and all that.", "author": "Coolio"}, {"quote": "To succeed in life, you need three things: a wishbone, a backbone and a funny bone.", "author": "Reba McEntire"}, {"quote": "Life is not a matter of holding good cards, but of playing a poor hand well.", "author": "Robert Louis Stevenson"}, {"quote": "Trust yourself. Create the kind of self that you will be happy to live with all your life. Make the most of yourself by fanning the tiny, inner sparks of possibility into flames of achievement.", "author": "Golda Meir"}, {"quote": "Human life is as evanescent as the morning dew or a flash of lightning.", "author": "Samuel Butler"}, {"quote": "I need to celebrate life because I'm in a good spot, I work hard, and I am happy with who I am and happy with what I do for a living, and sometimes I just focus and overwhelm myself so much with the fights and getting better, that I just need to slow it down and enjoy life and enjoy training.", "author": "Dustin Poirier"}, {"quote": "Life isn't black or white, it's all sorts of shades of grey.", "author": "Nicky Morgan"}, {"quote": "It doesn't matter where you come from, what you have or don't have, what you lack, or what you have too much of. But all you need to have is faith in God, an undying passion for what you do and what you choose to do in this life, and a relentless drive and the will to do whatever it takes to be successful in whatever you put your mind to.", "author": "Stephen Curry"}, {"quote": "Every life has a measure of sorrow, and sometimes this is what awakens us.", "author": "Steven Tyler"}, {"quote": "To my young friends out there: Life can be great, but not when you can't see it. So, open your eyes to life: to see it in the vivid colors that God gave us as a precious gift to His children, to enjoy life to the fullest, and to make it count. Say yes to your life.", "author": "Nancy Reagan"}, {"quote": "I'm taking all the negatives in my life, and turning them into a positive.", "author": "Pitbull"}, {"quote": "Life's challenges are not supposed to paralyze you, they're supposed to help you discover who you are.", "author": "Bernice Johnson Reagon"}, {"quote": "Where there is love there is life.", "author": "Mahatma Gandhi"}, {"quote": "Success comes to those who dedicate everything to their passion in life. To be successful, it is also very important to be humble and never let fame or money travel to your head.", "author": "A. R. Rahman"}, {"quote": "My parents said that sitting at home playing video games all day won't bring you anywhere in life.", "author": "PewDiePie"}, {"quote": "In order to succeed, people need a sense of self-efficacy, to struggle together with resilience to meet the inevitable obstacles and inequities of life.", "author": "Albert Bandura"}, {"quote": "Perspective is everything when you are experiencing the challenges of life.", "author": "Joni Eareckson Tada"}, {"quote": "Music is probably the only real magic I have encountered in my life. There's not some trick involved with it. It's pure and it's real. It moves, it heals, it communicates and does all these incredible things.", "author": "Tom Petty"}, {"quote": "Thank you for life, and all the little ups and downs that make it worth living.", "author": "Travis Barker"}, {"quote": "I don't think about art when I'm working. I try to think about life.", "author": "Jean-Michel Basquiat"}, {"quote": "He who is not courageous enough to take risks will accomplish nothing in life.", "author": "Muhammad Ali"}, {"quote": "Learning to trust is one of life's most difficult tasks.", "author": "Isaac Watts"}, {"quote": "Luck is great, but most of life is hard work.", "author": "Iain Duncan Smith"}, {"quote": "There is a fountain of youth: it is your mind, your talents, the creativity you bring to your life and the lives of people you love. When you learn to tap this source, you will truly have defeated age.", "author": "Sophia Loren"}, {"quote": "Take up one idea. Make that one idea your life - think of it, dream of it, live on that idea. Let the brain, muscles, nerves, every part of your body, be full of that idea, and just leave every other idea alone. This is the way to success.", "author": "Swami Vivekananda"}, {"quote": "One's family is the most important thing in life. I look at it this way: One of these days I'll be over in a hospital somewhere with four walls around me. And the only people who'll be with me will be my family.", "author": "Robert Byrd"}, {"quote": "I'm really looking forward to seeing what life brings to me.", "author": "Rihanna"}, {"quote": "Globalization is a fact of economic life.", "author": "Carlos Salinas de Gortari"}, {"quote": "Life without love is like a tree without blossoms or fruit.", "author": "Khalil Gibran"}, {"quote": "Technology is a gift of God. After the gift of life it is perhaps the greatest of God's gifts. It is the mother of civilizations, of arts and of sciences.", "author": "Freeman Dyson"}, {"quote": "I've been through a lot of things in my personal and family life. That turned me into a fighter. I always strive to be the best I possibly can.", "author": "Hope Solo"}, {"quote": "The game of life is a game of boomerangs. Our thoughts, deeds and words return to us sooner or later with astounding accuracy.", "author": "Florence Scovel Shinn"}, {"quote": "Success and failure are both part of life. Both are not permanent.", "author": "Shah Rukh Khan"}, {"quote": "Going to Dubai represents a different way of life.", "author": "Fabio Cannavaro"}, {"quote": "Adopt responsibility for your own well-being, try to put your family together, try to serve your community, try to seek for eternal truth... That's the sort of thing that can ground you in your life, enough so that you can withstand the difficulty of life.", "author": "Jordan Peterson"}, {"qu
